<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AT Design | Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <style>
        :root[data-theme="dark"] {
            --bg-base: #050810; --bg-gradient-1: rgba(0, 210, 255, 0.15); --bg-gradient-2: rgba(58, 123, 213, 0.1);
            --liquid-bg: rgba(20, 25, 40, 0.4); --liquid-border-top: rgba(255, 255, 255, 0.15);
            --liquid-border-bottom: rgba(0, 0, 0, 0.5); --text-main: #ffffff; --text-muted: rgba(255, 255, 255, 0.7);
            --primary: #00d2ff; --secondary: #3a7bd5;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; }
        body { min-height: 100vh; background-color: var(--bg-base); background-image: radial-gradient(circle at 10% 20%, var(--bg-gradient-1) 0%, transparent 50%), radial-gradient(circle at 90% 80%, var(--bg-gradient-2) 0%, transparent 50%); background-attachment: fixed; color: var(--text-main); display: flex; justify-content: center; align-items: flex-start; padding: 40px 20px; }
        
        .glass-panel { background: var(--liquid-bg); backdrop-filter: blur(24px); -webkit-backdrop-filter: blur(24px); border-top: 1px solid var(--liquid-border-top); border-left: 1px solid var(--liquid-border-top); border-bottom: 1px solid var(--liquid-border-bottom); border-right: 1px solid var(--liquid-border-bottom); border-radius: 28px; padding: 30px; width: 100%; max-width: 600px; box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6); }
        
        .header { text-align: center; margin-bottom: 25px; }
        .header h2 { font-size: 24px; font-weight: 600; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .header h2 i { color: var(--primary); }
        
        .input-group { margin-bottom: 15px; }
        .input-group label { display: block; font-size: 13px; color: var(--text-muted); margin-bottom: 6px; font-weight: 500; }
        .input-group input, .input-group select { width: 100%; padding: 12px; border-radius: 12px; background: rgba(0,0,0,0.2); border: 1px solid rgba(255,255,255,0.1); color: white; font-size: 14px; outline: none; transition: border 0.3s; }
        .input-group input:focus, .input-group select:focus { border-color: var(--primary); }
        .input-group select option { background: var(--bg-base); color: white; }
        
        .btn-primary { width: 100%; padding: 14px; border-radius: 12px; background: linear-gradient(135deg, var(--primary), var(--secondary)); color: white; border: none; font-size: 15px; font-weight: 600; cursor: pointer; transition: transform 0.2s; display: flex; justify-content: center; align-items: center; gap: 8px; }
        .btn-primary:hover { transform: translateY(-2px); }

        #dashboard-section { display: none; }
        
        /* ØªØµÙ…ÙŠÙ… Ù‚Ø§Ø¦Ù…Ø© Ø§Ù„Ø±ÙˆØ§Ø¨Ø· Ø§Ù„Ù…Ø¶Ø§ÙØ© */
        .links-list { display: flex; flex-direction: column; gap: 10px; margin-bottom: 20px; max-height: 300px; overflow-y: auto; padding-right: 5px; }
        .link-item { display: flex; align-items: center; justify-content: space-between; background: rgba(255,255,255,0.05); padding: 12px 15px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1); }
        .link-item-info { display: flex; align-items: center; gap: 10px; font-size: 14px; }
        .link-item-info i { color: var(--primary); font-size: 18px; }
        .delete-btn { background: rgba(255, 94, 91, 0.2); color: #ff5e5b; border: none; width: 32px; height: 32px; border-radius: 8px; cursor: pointer; transition: 0.3s; }
        .delete-btn:hover { background: #ff5e5b; color: white; }

        .add-box { background: rgba(0,0,0,0.3); padding: 20px; border-radius: 16px; margin-bottom: 20px; border: 1px dashed rgba(255,255,255,0.2); }
        .logout-btn { background: transparent; color: #ff5e5b; border: 1px solid rgba(255, 94, 91, 0.3); margin-top: 15px; }
        #loadingMsg { text-align: center; color: var(--primary); font-weight: bold; margin-bottom: 15px; display: none; }
    </style>
</head>
<body>

    <div class="glass-panel" id="login-section">
        <div class="header">
            <h2><i class="fa-solid fa-lock"></i> Admin Login</h2>
        </div>
        <div id="loginError" style="color: #ff5e5b; text-align: center; margin-bottom: 10px; font-size: 14px;"></div>
        <div class="input-group">
            <label>Email</label>
            <input type="email" id="adminEmail" placeholder="Enter email">
        </div>
        <div class="input-group">
            <label>Password</label>
            <input type="password" id="adminPassword" placeholder="Enter password">
        </div>
        <button class="btn-primary" id="loginBtn">Login</button>
    </div>

    <div class="glass-panel" id="dashboard-section">
        <div class="header">
            <h2><i class="fa-solid fa-sliders"></i> Links Manager</h2>
        </div>

        <div id="loadingMsg">Saving Data...</div>

        <h3 style="font-size: 15px; margin-bottom: 10px; color: var(--text-muted);">Current Links</h3>
        <div class="links-list" id="linksListContainer">
            </div>

        <div class="add-box">
            <h3 style="font-size: 15px; margin-bottom: 15px; color: var(--primary);">+ Add New Link</h3>
            <div class="input-group">
                <input type="text" id="newTitle" placeholder="Link Title (e.g., My Portfolio)">
            </div>
            <div class="input-group">
                <input type="url" id="newUrl" placeholder="https://...">
            </div>
            <div class="input-group">
                <select id="newIcon">
                    <option value="fa-solid fa-globe">ğŸŒ Web / Custom</option>
                    <option value="fa-brands fa-google-play">â–¶ï¸ Google Play</option>
                    <option value="fa-solid fa-layer-group">ğŸ“š Gumroad</option>
                    <option value="fa-brands fa-apple">ğŸ Apple / iOS</option>
                    <option value="fa-brands fa-paypal">ğŸ’³ PayPal</option>
                    <option value="fa-solid fa-box-open">â˜• Ko-fi</option>
                    <option value="fa-brands fa-github">ğŸ’» GitHub</option>
                    <option value="fa-brands fa-youtube">ğŸ“º YouTube</option>
                </select>
            </div>
            <button class="btn-primary" id="addNewBtn" style="background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2);">Add to List</button>
        </div>

        <button class="btn-primary" id="saveBtn"><i class="fa-solid fa-cloud-arrow-up"></i> Save & Publish All</button>
        <button class="btn-primary logout-btn" id="logoutBtn"><i class="fa-solid fa-right-from-bracket"></i> Logout</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";

        // Ù…ÙØªØ§Ø­Ùƒ
        const firebaseConfig = {
            apiKey: "AIzaSyDZnFN7bRbO-S_gw519xTcPR17j1zGyxc4",
            authDomain: "atdesign-portfolio.firebaseapp.com",
            projectId: "atdesign-portfolio",
            storageBucket: "atdesign-portfolio.firebasestorage.app",
            messagingSenderId: "893862249348",
            appId: "1:893862249348:web:50d3e683bba425eb1953d1"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const loginSec = document.getElementById('login-section');
        const dashSec = document.getElementById('dashboard-section');
        const listContainer = document.getElementById('linksListContainer');
        
        // Ø§Ù„Ù‚Ø§Ø¦Ù…Ø© (Array) Ø§Ù„Ù„ÙŠ Ù‡ØªØ´ÙŠÙ„ ÙƒÙ„ Ø§Ù„Ø±ÙˆØ§Ø¨Ø·
        let myLinks = [];

        // Ø¯Ø§Ù„Ø© Ø±Ø³Ù… Ø§Ù„Ø±ÙˆØ§Ø¨Ø· ÙÙŠ Ù„ÙˆØ­Ø© Ø§Ù„ØªØ­ÙƒÙ…
        function renderAdminLinks() {
            listContainer.innerHTML = '';
            if(myLinks.length === 0) {
                listContainer.innerHTML = '<div style="text-align:center; color:gray; font-size:13px; padding:10px;">No links added yet.</div>';
                return;
            }
            myLinks.forEach((link, index) => {
                listContainer.innerHTML += `
                    <div class="link-item">
                        <div class="link-item-info">
                            <i class="${link.icon}"></i>
                            <span>${link.title}</span>
                        </div>
                        <button class="delete-btn" onclick="removeLink(${index})"><i class="fa-solid fa-trash"></i></button>
                    </div>
                `;
            });
        }

        // Ø¹Ø´Ø§Ù† Ù†Ù‚Ø¯Ø± Ù†Ù…Ø³Ø­ Ø±Ø§Ø¨Ø· Ù…Ù† Ø¨Ø±Ù‡ Ø§Ù„Ø¯Ø§Ù„Ø©
        window.removeLink = function(index) {
            myLinks.splice(index, 1);
            renderAdminLinks();
        }

        // Ø¬Ù„Ø¨ Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª Ù…Ù† Ø§Ù„Ø¯Ø§ØªØ§ Ø¨ÙŠØ²
        async function loadLinks() {
            const docRef = doc(db, "settings", "dynamic_links");
            const docSnap = await getDoc(docRef);
            if (docSnap.exists()) {
                myLinks = docSnap.data().items || [];
            }
            renderAdminLinks();
        }

        onAuthStateChanged(auth, (user) => {
            if (user) {
                loginSec.style.display = 'none';
                dashSec.style.display = 'block';
                loadLinks();
            } else {
                loginSec.style.display = 'block';
                dashSec.style.display = 'none';
            }
        });

        document.getElementById('loginBtn').addEventListener('click', () => {
            signInWithEmailAndPassword(auth, document.getElementById('adminEmail').value, document.getElementById('adminPassword').value)
                .catch(() => document.getElementById('loginError').innerText = "Wrong Email or Password!");
        });

        document.getElementById('logoutBtn').addEventListener('click', () => signOut(auth));

        // Ø²Ø±Ø§Ø± Ø¥Ø¶Ø§ÙØ© Ø±Ø§Ø¨Ø· Ù„Ù„Ù‚Ø§Ø¦Ù…Ø©
        document.getElementById('addNewBtn').addEventListener('click', () => {
            const title = document.getElementById('newTitle').value;
            const url = document.getElementById('newUrl').value;
            const icon = document.getElementById('newIcon').value;
            
            if(title && url) {
                myLinks.push({ title: title, url: url, icon: icon });
                renderAdminLinks(); // ØªØ­Ø¯ÙŠØ« Ø§Ù„Ø´Ø§Ø´Ø©
                // Ù…Ø³Ø­ Ø§Ù„Ø®Ø§Ù†Ø§Øª
                document.getElementById('newTitle').value = '';
                document.getElementById('newUrl').value = '';
            } else {
                alert("Please enter both Title and URL!");
            }
        });

        // Ø²Ø±Ø§Ø± Ø§Ù„Ø­ÙØ¸ ÙÙŠ ÙØ§ÙŠØ±Ø¨ÙŠØ²
        document.getElementById('saveBtn').addEventListener('click', async () => {
            document.getElementById('loadingMsg').style.display = 'block';
            try {
                // Ø¨Ù†Ø­ÙØ¸ Ø§Ù„Ù€ Array ÙƒÙ„Ù‡
                await setDoc(doc(db, "settings", "dynamic_links"), { items: myLinks });
                document.getElementById('loadingMsg').innerText = "Saved Successfully âœ…";
                setTimeout(() => document.getElementById('loadingMsg').style.display = 'none', 3000);
            } catch (e) {
                alert("Error saving: " + e.message);
            }
        });
    </script>
</body>
</html>
