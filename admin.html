<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CraftBio | Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <style>
        /* === ÿ™ÿµŸÖŸäŸÖ ŸÑŸàÿ≠ÿ© ÿßŸÑÿ™ÿ≠ŸÉŸÖ (Dark Glass) === */
        :root {
            --bg-base: #050810; 
            --liquid-bg: rgba(20, 25, 40, 0.6); 
            --liquid-border: rgba(255, 255, 255, 0.15);
            --text-main: #ffffff; 
            --text-muted: rgba(255, 255, 255, 0.7);
            --primary: #00d2ff; 
            --secondary: #3a7bd5;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; }
        
        body { 
            min-height: 100vh; 
            background-color: var(--bg-base); 
            background-image: radial-gradient(circle at 10% 20%, rgba(0, 210, 255, 0.15) 0%, transparent 50%), radial-gradient(circle at 90% 80%, rgba(58, 123, 213, 0.1) 0%, transparent 50%); 
            background-attachment: fixed; 
            color: var(--text-main); 
            display: flex; justify-content: center; align-items: flex-start; padding: 40px 20px; 
        }
        
        .glass-panel { 
            background: var(--liquid-bg); backdrop-filter: blur(24px); 
            border: 1px solid var(--liquid-border); border-radius: 28px; 
            padding: 40px 30px; width: 100%; max-width: 600px; 
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6); 
        }
        
        .header { text-align: center; margin-bottom: 30px; }
        .header h2 { font-size: 28px; font-weight: 700; margin-bottom: 5px; }
        .header p { color: var(--text-muted); font-size: 14px; }
        
        /* ÿ≤ÿ±ÿßÿ± ÿ¨Ÿàÿ¨ŸÑ */
        .btn-google { 
            width: 100%; padding: 16px; border-radius: 14px; 
            background: white; color: #1f1f1f; border: none; 
            font-size: 16px; font-weight: 600; cursor: pointer; 
            display: flex; align-items: center; justify-content: center; 
            gap: 12px; transition: 0.2s; margin-bottom: 25px; 
        }
        .btn-google:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(255,255,255,0.2); }
        .btn-google img { width: 22px; height: 22px; }

        .divider { display: flex; align-items: center; gap: 15px; margin: 20px 0; color: var(--text-muted); font-size: 13px; text-transform: uppercase; letter-spacing: 1px; }
        .divider::before, .divider::after { content: ''; flex: 1; height: 1px; background: rgba(255,255,255,0.1); }

        .input-group { margin-bottom: 15px; }
        .input-group label { display: block; font-size: 13px; color: var(--text-muted); margin-bottom: 6px; font-weight: 500;}
        .input-group input:not([type="file"]), .input-group select { 
            width: 100%; padding: 14px; border-radius: 12px; 
            background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1); 
            color: white; outline: none; transition: 0.3s; 
        }
        .input-group input:focus, .input-group select:focus { border-color: var(--primary); background: rgba(0,0,0,0.5); }
        
        .btn-primary { 
            width: 100%; padding: 14px; border-radius: 12px; 
            background: linear-gradient(135deg, var(--primary), var(--secondary)); 
            color: white; border: none; font-size: 15px; font-weight: 600; 
            cursor: pointer; transition: 0.2s; 
        }
        .btn-secondary { background: transparent; border: 1px solid rgba(255,255,255,0.2); margin-top: 10px; }

        .section-title { 
            font-size: 18px; border-bottom: 1px solid rgba(255,255,255,0.1); 
            padding-bottom: 10px; margin: 30px 0 15px; color: var(--primary); 
        }
        
        #dashboard-section { display: none; }
        
        /* Share & QR Box */
        .share-box { 
            background: rgba(0, 210, 255, 0.1); border: 1px solid rgba(0, 210, 255, 0.3); 
            border-radius: 16px; padding: 15px 20px; display: flex; 
            align-items: center; justify-content: space-between; margin-bottom: 25px; gap: 10px;
        }
        .share-text { display: flex; flex-direction: column; gap: 4px; overflow: hidden; flex: 1; }
        .share-text span { font-size: 11px; font-weight: 700; color: var(--primary); text-transform: uppercase; letter-spacing: 1px; }
        .share-text a { color: white; text-decoration: none; font-size: 14px; font-weight: 500; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        
        .action-icon-btn { 
            width: 40px; height: 40px; border-radius: 10px; border: none; 
            cursor: pointer; display: flex; align-items: center; justify-content: center; 
            font-size: 16px; transition: 0.2s; 
        }
        .btn-copy { background: var(--primary); color: #000; }
        .btn-qr { background: rgba(255,255,255,0.1); color: white; border: 1px solid rgba(255,255,255,0.2); }
        .btn-qr:hover { background: white; color: black; }

        /* Links List */
        .links-list { display: flex; flex-direction: column; gap: 10px; margin-bottom: 20px; max-height: 400px; overflow-y: auto; padding-right: 5px; }
        .links-list::-webkit-scrollbar { width: 4px; }
        .links-list::-webkit-scrollbar-thumb { background: var(--liquid-border); border-radius: 10px; }
        
        .link-item { 
            display: flex; align-items: center; justify-content: space-between; 
            background: rgba(255,255,255,0.03); padding: 12px 15px; 
            border-radius: 12px; border: 1px solid rgba(255,255,255,0.05); 
        }
        .link-item-info { display: flex; align-items: center; gap: 10px; font-size: 14px; flex-grow: 1; overflow: hidden;}
        .link-item-info i { color: var(--primary); width: 20px; text-align: center;}
        
        .action-btns { display: flex; gap: 8px; align-items: center; }
        .edit-btn, .delete-btn { width: 32px; height: 32px; border-radius: 8px; border: none; cursor: pointer; }
        .edit-btn { background: rgba(0, 210, 255, 0.15); color: var(--primary); }
        .delete-btn { background: rgba(255, 94, 91, 0.15); color: #ff5e5b; }
        
        .add-box { background: rgba(0,0,0,0.2); padding: 20px; border-radius: 16px; margin-bottom: 20px; border: 1px dashed rgba(255,255,255,0.15); }
        .row-inputs { display: flex; gap: 10px; } 
        
        /* QR Modal */
        #qrModal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1000; justify-content: center; align-items: center; backdrop-filter: blur(5px); }
        .qr-content { background: white; padding: 30px; border-radius: 24px; text-align: center; max-width: 300px; width: 90%; }
        .qr-content img { width: 100%; height: auto; margin-bottom: 20px; border-radius: 10px; }
        .close-qr { background: #eee; color: #333; border: none; padding: 10px 20px; border-radius: 50px; cursor: pointer; font-weight: 600;}

        #loadingMsg { text-align: center; color: var(--primary); font-weight: bold; margin-bottom: 15px; display: none; }
    </style>
</head>
<body>

    <div class="glass-panel" id="login-section">
        <div class="header">
            <h2>CraftBio Admin</h2>
            <p>Manage your digital identity.</p>
        </div>
        
        <div id="loginError" style="color: #ff5e5b; text-align: center; margin-bottom: 15px; font-size: 14px;"></div>

        <button class="btn-google" id="googleBtn">
            <img src="https://fonts.gstatic.com/s/i/productlogos/googleg/v6/24px.svg" alt="Google">
            Continue with Google
        </button>

        <div class="divider">Or via Email</div>
        
        <div class="input-group"><input type="email" id="adminEmail" placeholder="Email Address"></div>
        <div class="input-group"><input type="password" id="adminPassword" placeholder="Password"></div>
        
        <button class="btn-primary" id="loginBtn">Login</button>
        <button class="btn-primary btn-secondary" onclick="window.location.href='signup.html'">Create Email Account</button>
    </div>

    <div class="glass-panel" id="dashboard-section">
        <div class="header"><h2><i class="fa-solid fa-sliders"></i> My Dashboard</h2></div>
        <div id="loadingMsg">Saving Data...</div>

        <div class="share-box" id="shareBox">
            <div class="share-text">
                <span>YOUR LINK</span>
                <a id="myPublicLink" href="#" target="_blank">loading...</a>
            </div>
            <div style="display:flex; gap:5px;">
                <button class="action-icon-btn btn-copy" id="copyLinkBtn" title="Copy Link"><i class="fa-regular fa-copy"></i></button>
                <button class="action-icon-btn btn-qr" id="qrBtn" title="Show QR Code"><i class="fa-solid fa-qrcode"></i></button>
            </div>
        </div>

        <div class="section-title">üë§ Profile Info</div>
        
        <div class="input-group">
            <label>Profile Picture</label>
            <div style="display: flex; gap: 15px; align-items: center;">
                <img id="avatarPreview" src="https://cdn-icons-png.flaticon.com/512/847/847969.png" style="width: 55px; height: 55px; border-radius: 50%; object-fit: cover; border: 2px solid var(--primary);">
                <input type="file" id="avatarUpload" accept="image/*" style="display: none;">
                <button class="btn-primary" style="flex: 1; padding: 12px; font-size: 13px; background: rgba(255,255,255,0.1); border: 1px dashed var(--primary); color: var(--primary);" onclick="document.getElementById('avatarUpload').click()">
                    <i class="fa-solid fa-cloud-arrow-up"></i> Change Image
                </button>
                <input type="hidden" id="profileAvatar"> 
            </div>
            <div id="uploadProgress" style="font-size: 12px; color: var(--primary); margin-top: 5px; display: none; text-align: right;">Uploading... <span id="uploadPercent">0%</span></div>
        </div>

        <div class="input-group"><label>Display Name</label><input type="text" id="profileName" placeholder="e.g. Ahmed Ali"></div>
        <div class="input-group"><label>Main Bio</label><input type="text" id="profileBioMain" placeholder="e.g. Digital Creator"></div>
        <div class="input-group"><label>Sub Bio (Tagline)</label><input type="text" id="profileBioSub" placeholder="e.g. Welcome to my world"></div>

        <div class="section-title">üîó Links Manager</div>
        <div class="links-list" id="linksListContainer"></div>

        <div class="add-box" id="addLinkBox">
            <h3 style="font-size: 14px; margin-bottom: 15px; color:white;">+ Add New Link</h3>
            <div class="input-group"><input type="text" id="newTitle" placeholder="Link Title (e.g. My Website)"></div>
            <div class="input-group"><input type="text" id="newSubtext" placeholder="Subtitle (Optional)"></div>
            <div class="input-group"><input type="url" id="newUrl" placeholder="URL (https://...)"></div>
            
            <div class="row-inputs">
                <div class="input-group" style="flex: 1;">
                    <select id="newIcon">
                        <option value="fa-solid fa-globe">üåê Web</option>
                        <option value="fa-brands fa-google-play">‚ñ∂Ô∏è Google Play</option>
                        <option value="fa-solid fa-layer-group">üìö Gumroad</option>
                        <option value="fa-brands fa-apple">üçè Apple</option>
                        <option value="fa-brands fa-paypal">üí≥ PayPal</option>
                        <option value="fa-solid fa-box-open">‚òï Ko-fi</option>
                        <option value="fa-brands fa-youtube">üì∫ YouTube</option>
                        <option value="fa-brands fa-instagram">üì∏ Instagram</option>
                        <option value="fa-brands fa-tiktok">üéµ TikTok</option>
                        <option value="fa-solid fa-envelope">üìß Email</option>
                    </select>
                </div>
                <div class="input-group" style="flex: 1;">
                    <select id="newBadge">
                        <option value="">No Badge</option>
                        <option value="üî• Trending">üî• Trending</option>
                        <option value="‚ú® New">‚ú® New</option>
                        <option value="‚≠ê Top">‚≠ê Top</option>
                    </select>
                </div>
            </div>
            <div class="input-group">
                <select id="newLayout">
                    <option value="full">‚ñ¨ Full Width Button</option>
                    <option value="half">‚ñ† Half Width (Square)</option>
                </select>
            </div>
            <button class="btn-primary" id="addNewBtn" style="background: rgba(255,255,255,0.1);">Add Link</button>
        </div>

        <div class="section-title">üåç Social Icons</div>
        <div class="links-list" id="socialListContainer" style="max-height: 150px;"></div>

        <div class="add-box">
            <div class="row-inputs">
                <div class="input-group" style="flex: 2;">
                    <input type="url" id="newSocialUrl" placeholder="Profile URL">
                </div>
                <div class="input-group" style="flex: 1;">
                    <select id="newSocialIcon">
                        <option value="fa-brands fa-x-twitter">X (Twitter)</option>
                        <option value="fa-brands fa-instagram">Instagram</option>
                        <option value="fa-brands fa-tiktok">TikTok</option>
                        <option value="fa-brands fa-telegram">Telegram</option>
                        <option value="fa-brands fa-github">GitHub</option>
                        <option value="fa-brands fa-youtube">YouTube</option>
                        <option value="fa-brands fa-facebook">Facebook</option>
                        <option value="fa-brands fa-linkedin">LinkedIn</option>
                    </select>
                </div>
            </div>
            <button class="btn-primary" id="addSocialBtn" style="background: rgba(255,255,255,0.1);">Add Icon</button>
        </div>

        <button class="btn-primary" id="saveBtn" style="padding: 18px; font-size: 16px; margin-top:20px;"><i class="fa-solid fa-cloud-arrow-up"></i> Save Changes</button>
        <button class="btn-primary" id="logoutBtn" style="background: transparent; color: #ff5e5b; border: 1px solid rgba(255,94,91,0.3); margin-top: 15px;">Logout</button>
    </div>

    <div id="qrModal">
        <div class="qr-content">
            <h3>Your QR Code</h3>
            <img id="qrImage" src="" alt="QR Code">
            <button class="close-qr" onclick="document.getElementById('qrModal').style.display='none'">Close</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyDZnFN7bRbO-S_gw519xTcPR17j1zGyxc4",
            authDomain: "atdesign-portfolio.firebaseapp.com",
            projectId: "atdesign-portfolio",
            storageBucket: "atdesign-portfolio.firebasestorage.app",
            messagingSenderId: "893862249348",
            appId: "1:893862249348:web:50d3e683bba425eb1953d1"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let myLinks = [];
        let mySocialLinks = [];
        window.draggedIdx = null;
        window.userDocRef = null; 
        window.editingClicks = undefined;

        // 1. Google Auth
        document.getElementById('googleBtn').addEventListener('click', () => {
            const provider = new GoogleAuthProvider();
            signInWithPopup(auth, provider)
                .then(async (result) => {
                    const user = result.user;
                    const q = query(collection(db, "users"), where("uid", "==", user.uid));
                    const snapshot = await getDocs(q);
                    
                    if (snapshot.empty) {
                        // New User Logic
                        let generatedUsername = user.email.split('@')[0].replace(/[^a-zA-Z0-9]/g, "").toLowerCase();
                        generatedUsername += Math.floor(Math.random() * 1000); // Random suffix
                        const newDocRef = doc(db, "users", generatedUsername);
                        await setDoc(newDocRef, {
                            uid: user.uid,
                            email: user.email,
                            username: generatedUsername,
                            profile: {
                                name: user.displayName,
                                avatar: user.photoURL,
                                bioMain: "Digital Creator",
                                bioSub: "Welcome to my CraftBio",
                                plan: "free"
                            },
                            links: [],
                            socialLinks: []
                        });
                    }
                })
                .catch((error) => {
                    document.getElementById('loginError').innerText = error.message;
                });
        });

        // Image Upload
        document.getElementById('avatarUpload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;
            const cloudName = "dyszr2eog"; 
            const uploadPreset = "craftbio_preset"; 
            const url = `https://api.cloudinary.com/v1_1/${cloudName}/image/upload`;
            const formData = new FormData();
            formData.append("file", file);
            formData.append("upload_preset", uploadPreset);
            document.getElementById('uploadProgress').style.display = 'block';
            
            const xhr = new XMLHttpRequest();
            xhr.open('POST', url, true);
            xhr.upload.onprogress = function(e) { if (e.lengthComputable) { document.getElementById('uploadPercent').innerText = Math.round((e.loaded / e.total) * 100) + '%'; } };
            xhr.onload = function() {
                if (xhr.status === 200) {
                    const response = JSON.parse(xhr.responseText);
                    document.getElementById('profileAvatar').value = response.secure_url; 
                    document.getElementById('avatarPreview').src = response.secure_url; 
                    document.getElementById('uploadProgress').style.display = 'none';
                    document.getElementById('loadingMsg').style.display = 'block';
                    document.getElementById('loadingMsg').innerText = "Image Uploaded!";
                    setTimeout(() => document.getElementById('loadingMsg').style.display = 'none', 3000);
                } else { alert("Upload failed."); }
            };
            xhr.send(formData);
        });

        document.getElementById('loginBtn').addEventListener('click', () => {
            signInWithEmailAndPassword(auth, document.getElementById('adminEmail').value, document.getElementById('adminPassword').value)
                .catch((error) => document.getElementById('loginError').innerText = error.message);
        });
        document.getElementById('logoutBtn').addEventListener('click', () => signOut(auth));

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                document.getElementById('login-section').style.display = 'none';
                document.getElementById('dashboard-section').style.display = 'block';
                const q = query(collection(db, "users"), where("uid", "==", user.uid));
                const querySnapshot = await getDocs(q);
                if (!querySnapshot.empty) {
                    const username = querySnapshot.docs[0].id;
                    window.userDocRef = doc(db, "users", username);
                    setupShareBox(username);
                } else {
                    window.userDocRef = doc(db, "settings", "master_data");
                    setupShareBox("master_data");
                }
                loadData();
            } else {
                document.getElementById('login-section').style.display = 'block';
                document.getElementById('dashboard-section').style.display = 'none';
                window.userDocRef = null;
            }
        });

        async function loadData() {
            if (!window.userDocRef) return; 
            const docSnap = await getDoc(window.userDocRef);
            if (docSnap.exists()) {
                const data = docSnap.data();
                document.getElementById('profileAvatar').value = data.profile?.avatar || "";
                document.getElementById('avatarPreview').src = data.profile?.avatar || "https://cdn-icons-png.flaticon.com/512/847/847969.png"; 
                document.getElementById('profileName').value = data.profile?.name || "";
                document.getElementById('profileBioMain').value = data.profile?.bioMain || "";
                document.getElementById('profileBioSub').value = data.profile?.bioSub || "";
                myLinks = data.links || [];
                mySocialLinks = data.socialLinks || [];
            }
            window.renderAdminLinks();
            window.renderAdminSocialLinks();
        }

        document.getElementById('saveBtn').addEventListener('click', async () => {
            if (!window.userDocRef) return;
            document.getElementById('loadingMsg').style.display = 'block';
            const profileData = {
                avatar: document.getElementById('profileAvatar').value,
                name: document.getElementById('profileName').value,
                bioMain: document.getElementById('profileBioMain').value,
                bioSub: document.getElementById('profileBioSub').value,
                theme: "default" // Fixed theme
            };
            try {
                await setDoc(window.userDocRef, { 
                    profile: profileData, 
                    links: myLinks,
                    socialLinks: mySocialLinks 
                }, { merge: true });
                document.getElementById('loadingMsg').innerText = "Saved Successfully ‚úÖ";
                setTimeout(() => document.getElementById('loadingMsg').style.display = 'none', 3000);
            } catch (e) {
                alert("Error saving: " + e.message);
                document.getElementById('loadingMsg').style.display = 'none';
            }
        });

        // Render Links
        window.renderAdminLinks = function() {
            const container = document.getElementById('linksListContainer');
            container.innerHTML = '';
            if(myLinks.length === 0) { container.innerHTML = '<div style="text-align:center; color:gray; font-size:13px; padding:10px;">No links added.</div>'; return; }
            myLinks.forEach((link, index) => {
                const layoutTag = link.layout === 'full' ? '‚ñ¨ Full' : '‚ñ† Half';
                const clicksCount = link.clicks || 0;
                container.innerHTML += `
                    <div class="link-item" draggable="true" ondragstart="dragStart(${index})" ondragover="allowDrop(event)" ondrop="drop(event, ${index})" ondragenter="dragEnter(event)" ondragleave="dragLeave(event)">
                        <div class="link-item-info">
                            <i class="fa-solid fa-grip-vertical drag-handle" style="cursor:grab; color:#777; margin-right:5px;"></i>
                            <i class="${link.icon}" style="width:20px; color:var(--primary);"></i>
                            <div style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 150px;">
                                <strong>${link.title}</strong>
                                <div style="font-size:11px; color:var(--text-muted);">${layoutTag}</div>
                            </div>
                        </div>
                        <div class="action-btns">
                            <div style="background:rgba(0,210,255,0.15); color:var(--primary); padding:4px 8px; border-radius:6px; font-size:12px; font-weight:700;"><i class="fa-solid fa-chart-line"></i> ${clicksCount}</div>
                            <button class="edit-btn" onclick="editLink(${index})"><i class="fa-solid fa-pen"></i></button>
                            <button class="delete-btn" onclick="removeLink(${index})"><i class="fa-solid fa-trash"></i></button>
                        </div>
                    </div>`;
            });
        }
        window.renderAdminSocialLinks = function() {
            const container = document.getElementById('socialListContainer');
            container.innerHTML = '';
            mySocialLinks.forEach((link, index) => {
                container.innerHTML += `<div class="link-item"><div class="link-item-info"><i class="${link.icon}"></i><span>${link.url}</span></div><button class="delete-btn" onclick="removeSocialLink(${index})"><i class="fa-solid fa-trash"></i></button></div>`;
            });
        }
        window.dragStart = function(index) { window.draggedIdx = index; }
        window.allowDrop = function(e) { e.preventDefault(); }
        window.drop = function(e, targetIdx) { e.preventDefault(); if(window.draggedIdx === targetIdx) return; const item = myLinks.splice(window.draggedIdx, 1)[0]; myLinks.splice(targetIdx, 0, item); window.renderAdminLinks(); }
        window.removeLink = function(index) { myLinks.splice(index, 1); window.renderAdminLinks(); }
        window.removeSocialLink = function(index) { mySocialLinks.splice(index, 1); window.renderAdminSocialLinks(); }
        window.editLink = function(index) {
            const linkToEdit = myLinks[index];
            document.getElementById('newTitle').value = linkToEdit.title;
            document.getElementById('newSubtext').value = linkToEdit.subtext || '';
            document.getElementById('newUrl').value = linkToEdit.url;
            document.getElementById('newIcon').value = linkToEdit.icon;
            window.editingClicks = linkToEdit.clicks || 0; 
            myLinks.splice(index, 1);
            window.renderAdminLinks();
            document.getElementById('addLinkBox').scrollIntoView({ behavior: 'smooth' });
        }
        function setupShareBox(username) {
            const baseUrl = window.location.href.split('admin.html')[0];
            const publicUrl = baseUrl + 'index.html?u=' + username;
            document.getElementById('myPublicLink').href = publicUrl;
            document.getElementById('myPublicLink').innerText = publicUrl.replace(/(^\w+:|^)\/\//, '').substring(0, 35) + '...';
            document.getElementById('copyLinkBtn').onclick = function() { navigator.clipboard.writeText(publicUrl).then(() => alert("Copied!")); };
            document.getElementById('qrBtn').onclick = function() {
                const qrApi = `https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=${encodeURIComponent(publicUrl)}`;
                document.getElementById('qrImage').src = qrApi;
                document.getElementById('qrModal').style.display = 'flex';
            };
        }
        document.getElementById('addNewBtn').addEventListener('click', () => {
            const title = document.getElementById('newTitle').value;
            const subtext = document.getElementById('newSubtext').value;
            const url = document.getElementById('newUrl').value;
            const icon = document.getElementById('newIcon').value;
            const badge = document.getElementById('newBadge').value;
            const layout = document.getElementById('newLayout').value;
            if(title && url) {
                let currentClicks = window.editingClicks !== undefined ? window.editingClicks : 0;
                myLinks.push({ title, subtext, url, icon, badge, layout, clicks: currentClicks });
                window.editingClicks = undefined; window.renderAdminLinks();
                document.getElementById('newTitle').value = ''; document.getElementById('newUrl').value = '';
            }
        });
        document.getElementById('addSocialBtn').addEventListener('click', () => {
            const url = document.getElementById('newSocialUrl').value;
            const icon = document.getElementById('newSocialIcon').value;
            if(url) { mySocialLinks.push({ url, icon }); window.renderAdminSocialLinks(); }
        });
    </script>
</body>
</html>
