<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AT Design | Full Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <style>
        :root[data-theme="dark"] {
            --bg-base: #050810; --bg-gradient-1: rgba(0, 210, 255, 0.15); --bg-gradient-2: rgba(58, 123, 213, 0.1);
            --liquid-bg: rgba(20, 25, 40, 0.4); --liquid-border-top: rgba(255, 255, 255, 0.15);
            --liquid-border-bottom: rgba(0, 0, 0, 0.5); --text-main: #ffffff; --text-muted: rgba(255, 255, 255, 0.7);
            --primary: #00d2ff; --secondary: #3a7bd5;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; }
        body { min-height: 100vh; background-color: var(--bg-base); color: var(--text-main); display: flex; justify-content: center; align-items: flex-start; padding: 40px 20px; }
        
        .glass-panel { background: var(--liquid-bg); backdrop-filter: blur(24px); border: 1px solid var(--liquid-border-top); border-radius: 28px; padding: 30px; width: 100%; max-width: 600px; box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6); }
        
        .header { text-align: center; margin-bottom: 25px; }
        .header h2 { font-size: 24px; font-weight: 600; }
        
        .input-group { margin-bottom: 15px; }
        .input-group label { display: block; font-size: 13px; color: var(--text-muted); margin-bottom: 6px; }
        .input-group input, .input-group select { width: 100%; padding: 12px; border-radius: 12px; background: rgba(0,0,0,0.2); border: 1px solid rgba(255,255,255,0.1); color: white; outline: none; }
        .input-group input:focus { border-color: var(--primary); }
        
        .btn-primary { width: 100%; padding: 14px; border-radius: 12px; background: linear-gradient(135deg, var(--primary), var(--secondary)); color: white; border: none; font-size: 15px; font-weight: 600; cursor: pointer; transition: 0.2s; }
        .btn-primary:hover { transform: translateY(-2px); }

        .section-title { font-size: 18px; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 10px; margin: 25px 0 15px; color: var(--primary); }

        #dashboard-section { display: none; }
        
        .links-list { display: flex; flex-direction: column; gap: 10px; margin-bottom: 20px; max-height: 300px; overflow-y: auto; }
        .link-item { display: flex; align-items: center; justify-content: space-between; background: rgba(255,255,255,0.05); padding: 12px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1); }
        .delete-btn { background: rgba(255, 94, 91, 0.2); color: #ff5e5b; border: none; padding: 8px 12px; border-radius: 8px; cursor: pointer; }
        
        .add-box { background: rgba(0,0,0,0.3); padding: 20px; border-radius: 16px; margin-bottom: 20px; border: 1px dashed rgba(255,255,255,0.2); }
        #loadingMsg { text-align: center; color: var(--primary); font-weight: bold; margin-bottom: 15px; display: none; }
    </style>
</head>
<body>

    <div class="glass-panel" id="login-section">
        <div class="header"><h2><i class="fa-solid fa-lock"></i> Admin Login</h2></div>
        <div class="input-group"><input type="email" id="adminEmail" placeholder="Email"></div>
        <div class="input-group"><input type="password" id="adminPassword" placeholder="Password"></div>
        <button class="btn-primary" id="loginBtn">Login</button>
    </div>

    <div class="glass-panel" id="dashboard-section">
        <div class="header"><h2><i class="fa-solid fa-sliders"></i> Master Dashboard</h2></div>
        <div id="loadingMsg">Saving Data...</div>

        <div class="section-title">üë§ Profile Settings</div>
        <div class="input-group">
            <label>Avatar Image URL</label>
            <input type="url" id="profileAvatar" placeholder="https://...">
        </div>
        <div class="input-group">
            <label>Display Name</label>
            <input type="text" id="profileName" placeholder="e.g. AT Design">
        </div>
        <div class="input-group">
            <label>Main Bio</label>
            <input type="text" id="profileBioMain" placeholder="e.g. Android Developer">
        </div>
        <div class="input-group">
            <label>Sub Bio (Colored)</label>
            <input type="text" id="profileBioSub" placeholder="e.g. Premium UI Assets">
        </div>

        <div class="section-title">üîó Links Manager</div>
        <div class="links-list" id="linksListContainer"></div>

        <div class="add-box">
            <h3 style="font-size: 15px; margin-bottom: 15px;">+ Add New Link</h3>
            <div class="input-group"><input type="text" id="newTitle" placeholder="Link Title"></div>
            <div class="input-group"><input type="text" id="newSubtext" placeholder="Subtext (Optional)"></div>
            <div class="input-group"><input type="url" id="newUrl" placeholder="URL"></div>
            <div class="input-group">
                <select id="newIcon">
                    <option value="fa-solid fa-globe">üåê Web</option>
                    <option value="fa-brands fa-google-play">‚ñ∂Ô∏è Google Play</option>
                    <option value="fa-solid fa-layer-group">üìö Gumroad</option>
                    <option value="fa-brands fa-apple">üçè Apple</option>
                    <option value="fa-solid fa-box-open">‚òï Ko-fi</option>
                </select>
            </div>
            <div class="input-group">
                <select id="newBadge">
                    <option value="">No Badge</option>
                    <option value="üî• Trending">üî• Trending</option>
                    <option value="‚ú® New">‚ú® New</option>
                </select>
            </div>
            <button class="btn-primary" id="addNewBtn" style="background: rgba(255,255,255,0.1);">Add to List</button>
        </div>

        <button class="btn-primary" id="saveBtn">Save & Publish All</button>
        <button class="btn-primary" id="logoutBtn" style="background: transparent; color: #ff5e5b; border: 1px solid #ff5e5b; margin-top: 15px;">Logout</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDZnFN7bRbO-S_gw519xTcPR17j1zGyxc4",
            authDomain: "atdesign-portfolio.firebaseapp.com",
            projectId: "atdesign-portfolio",
            storageBucket: "atdesign-portfolio.firebasestorage.app",
            messagingSenderId: "893862249348",
            appId: "1:893862249348:web:50d3e683bba425eb1953d1"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let myLinks = [];

        function renderAdminLinks() {
            const container = document.getElementById('linksListContainer');
            container.innerHTML = '';
            myLinks.forEach((link, index) => {
                container.innerHTML += `
                    <div class="link-item">
                        <div>
                            <strong>${link.title}</strong>
                            ${link.badge ? `<span style="color:#ff5e5b; font-size:12px;">(${link.badge})</span>` : ''}
                        </div>
                        <button class="delete-btn" onclick="removeLink(${index})"><i class="fa-solid fa-trash"></i></button>
                    </div>`;
            });
        }

        window.removeLink = function(index) {
            myLinks.splice(index, 1);
            renderAdminLinks();
        }

        async function loadData() {
            const docSnap = await getDoc(doc(db, "settings", "master_data"));
            if (docSnap.exists()) {
                const data = docSnap.data();
                document.getElementById('profileAvatar').value = data.profile?.avatar || "";
                document.getElementById('profileName').value = data.profile?.name || "";
                document.getElementById('profileBioMain').value = data.profile?.bioMain || "";
                document.getElementById('profileBioSub').value = data.profile?.bioSub || "";
                myLinks = data.links || [];
            }
            renderAdminLinks();
        }

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('login-section').style.display = 'none';
                document.getElementById('dashboard-section').style.display = 'block';
                loadData();
            } else {
                document.getElementById('login-section').style.display = 'block';
                document.getElementById('dashboard-section').style.display = 'none';
            }
        });

        document.getElementById('loginBtn').addEventListener('click', () => {
            signInWithEmailAndPassword(auth, document.getElementById('adminEmail').value, document.getElementById('adminPassword').value);
        });
        document.getElementById('logoutBtn').addEventListener('click', () => signOut(auth));

        document.getElementById('addNewBtn').addEventListener('click', () => {
            const title = document.getElementById('newTitle').value;
            const subtext = document.getElementById('newSubtext').value;
            const url = document.getElementById('newUrl').value;
            const icon = document.getElementById('newIcon').value;
            const badge = document.getElementById('newBadge').value;
            
            if(title && url) {
                myLinks.push({ title, subtext, url, icon, badge });
                renderAdminLinks();
                document.getElementById('newTitle').value = '';
                document.getElementById('newSubtext').value = '';
                document.getElementById('newUrl').value = '';
            } else { alert("Title and URL are required!"); }
        });

        document.getElementById('saveBtn').addEventListener('click', async () => {
            document.getElementById('loadingMsg').style.display = 'block';
            const profileData = {
                avatar: document.getElementById('profileAvatar').value,
                name: document.getElementById('profileName').value,
                bioMain: document.getElementById('profileBioMain').value,
                bioSub: document.getElementById('profileBioSub').value
            };
            
            await setDoc(doc(db, "settings", "master_data"), { profile: profileData, links: myLinks });
            document.getElementById('loadingMsg').innerText = "Saved Successfully ‚úÖ";
            setTimeout(() => document.getElementById('loadingMsg').style.display = 'none', 3000);
        });
    </script>
</body>
</html>
