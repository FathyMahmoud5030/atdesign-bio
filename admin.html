<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CraftBio | Pro Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <style>
        :root[data-theme="dark"] {
            --bg-base: #050810; --bg-gradient-1: rgba(0, 210, 255, 0.15); --bg-gradient-2: rgba(58, 123, 213, 0.1);
            --liquid-bg: rgba(20, 25, 40, 0.4); --liquid-border-top: rgba(255, 255, 255, 0.15);
            --liquid-border-bottom: rgba(0, 0, 0, 0.5); --text-main: #ffffff; --text-muted: rgba(255, 255, 255, 0.7);
            --primary: #00d2ff; --secondary: #3a7bd5;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; }
        body { min-height: 100vh; background-color: var(--bg-base); background-image: radial-gradient(circle at 10% 20%, var(--bg-gradient-1) 0%, transparent 50%), radial-gradient(circle at 90% 80%, var(--bg-gradient-2) 0%, transparent 50%); background-attachment: fixed; color: var(--text-main); display: flex; justify-content: center; align-items: flex-start; padding: 40px 20px; }
        
        .glass-panel { background: var(--liquid-bg); backdrop-filter: blur(24px); border: 1px solid var(--liquid-border-top); border-radius: 28px; padding: 30px; width: 100%; max-width: 600px; box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6); }
        
        .header { text-align: center; margin-bottom: 25px; }
        .header h2 { font-size: 24px; font-weight: 600; }
        
        .input-group { margin-bottom: 15px; }
        .input-group label { display: block; font-size: 13px; color: var(--text-muted); margin-bottom: 6px; }
        .input-group input:not([type="file"]), .input-group select { width: 100%; padding: 12px; border-radius: 12px; background: rgba(0,0,0,0.2); border: 1px solid rgba(255,255,255,0.1); color: white; outline: none; transition: 0.3s; }
        .input-group input:focus, .input-group select:focus { border-color: var(--primary); }
        
        .btn-primary { width: 100%; padding: 14px; border-radius: 12px; background: linear-gradient(135deg, var(--primary), var(--secondary)); color: white; border: none; font-size: 15px; font-weight: 600; cursor: pointer; transition: 0.2s; }
        .btn-primary:hover { transform: translateY(-2px); }

        .section-title { font-size: 18px; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 10px; margin: 25px 0 15px; color: var(--primary); }

        #dashboard-section { display: none; }
        
        .links-list { display: flex; flex-direction: column; gap: 10px; margin-bottom: 20px; max-height: 400px; overflow-y: auto; padding-right: 5px; }
        .links-list::-webkit-scrollbar { width: 6px; }
        .links-list::-webkit-scrollbar-thumb { background: var(--primary); border-radius: 10px; }
        
        .link-item { display: flex; align-items: center; justify-content: space-between; background: rgba(255,255,255,0.05); padding: 12px 15px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1); transition: all 0.2s; }
        .drag-handle { cursor: grab; color: var(--text-muted); font-size: 18px; padding-right: 10px; }
        .drag-handle:active { cursor: grabbing; color: var(--primary); }
        
        .link-item-info { display: flex; align-items: center; gap: 10px; font-size: 14px; flex-grow: 1; overflow: hidden;}
        .link-item-info .app-icon { font-size: 18px; color: var(--primary); width: 20px; text-align: center;}
        
        .action-btns { display: flex; gap: 8px; }
        .edit-btn, .delete-btn { width: 32px; height: 32px; border-radius: 8px; border: none; cursor: pointer; transition: 0.3s; }
        .edit-btn { background: rgba(0, 210, 255, 0.2); color: var(--primary); }
        .edit-btn:hover { background: var(--primary); color: white; }
        .delete-btn { background: rgba(255, 94, 91, 0.2); color: #ff5e5b; }
        .delete-btn:hover { background: #ff5e5b; color: white; }
        
        .add-box { background: rgba(0,0,0,0.3); padding: 20px; border-radius: 16px; margin-bottom: 20px; border: 1px dashed rgba(255,255,255,0.2); }
        .row-inputs { display: flex; gap: 10px; } 
        
        #loadingMsg { text-align: center; color: var(--primary); font-weight: bold; margin-bottom: 15px; display: none; }
    </style>
</head>
<body>

    <div class="glass-panel" id="login-section">
        <div class="header"><h2><i class="fa-solid fa-lock"></i> CraftBio Login</h2></div>
        <div id="loginError" style="color: #ff5e5b; text-align: center; margin-bottom: 10px; font-size: 14px;"></div>
        <div class="input-group"><input type="email" id="adminEmail" placeholder="Email"></div>
        <div class="input-group"><input type="password" id="adminPassword" placeholder="Password"></div>
        <button class="btn-primary" id="loginBtn">Login</button>
    </div>

    <div class="glass-panel" id="dashboard-section">
        <div class="header"><h2><i class="fa-solid fa-sliders"></i> My CraftBio</h2></div>
        <div id="loadingMsg">Saving Data...</div>

        <div class="section-title">üë§ Profile Settings</div>
        
        <div class="input-group">
            <label>Profile Avatar</label>
            <div style="display: flex; gap: 15px; align-items: center;">
                <img id="avatarPreview" src="https://cdn-icons-png.flaticon.com/512/847/847969.png" style="width: 55px; height: 55px; border-radius: 50%; object-fit: cover; border: 2px solid var(--primary);">
                <input type="file" id="avatarUpload" accept="image/*" style="display: none;">
                <button class="btn-primary" style="flex: 1; padding: 12px; font-size: 14px; background: rgba(255,255,255,0.1); border: 1px dashed var(--primary); color: var(--primary);" onclick="document.getElementById('avatarUpload').click()">
                    <i class="fa-solid fa-cloud-arrow-up"></i> Upload Image
                </button>
                <input type="hidden" id="profileAvatar"> </div>
            <div id="uploadProgress" style="font-size: 13px; color: var(--primary); margin-top: 8px; display: none; text-align: right;">Uploading... <span id="uploadPercent">0%</span></div>
        </div>

        <div class="input-group"><label>Display Name</label><input type="text" id="profileName" placeholder="Your Name"></div>
        <div class="input-group"><label>Main Bio</label><input type="text" id="profileBioMain" placeholder="What do you do?"></div>
        <div class="input-group"><label>Sub Bio (Colored)</label><input type="text" id="profileBioSub" placeholder="Tags or secondary info"></div>

        <div class="section-title">üîó Links Manager (Drag to Reorder)</div>
        <div class="links-list" id="linksListContainer"></div>

        <div class="add-box" id="addLinkBox">
            <h3 style="font-size: 15px; margin-bottom: 15px;" id="addBoxTitle">+ Add / Edit Link</h3>
            <div class="input-group"><input type="text" id="newTitle" placeholder="Link Title"></div>
            <div class="input-group"><input type="text" id="newSubtext" placeholder="Subtext (Optional)"></div>
            <div class="input-group"><input type="url" id="newUrl" placeholder="URL"></div>
            
            <div class="row-inputs">
                <div class="input-group" style="flex: 1;">
                    <select id="newIcon" style="background-color: var(--bg-base);">
                        <option value="fa-solid fa-globe">üåê Web</option>
                        <option value="fa-brands fa-google-play">‚ñ∂Ô∏è Google Play</option>
                        <option value="fa-solid fa-layer-group">üìö Gumroad</option>
                        <option value="fa-brands fa-apple">üçè Apple</option>
                        <option value="fa-brands fa-paypal">üí≥ PayPal</option>
                        <option value="fa-solid fa-box-open">‚òï Ko-fi</option>
                    </select>
                </div>
                <div class="input-group" style="flex: 1;">
                    <select id="newBadge" style="background-color: var(--bg-base);">
                        <option value="">No Badge</option>
                        <option value="üî• Trending">üî• Trending</option>
                        <option value="‚ú® New">‚ú® New</option>
                    </select>
                </div>
            </div>
            <div class="input-group">
                <label>Layout Style</label>
                <select id="newLayout" style="background-color: var(--bg-base); border-color: var(--primary);">
                    <option value="full">‚ñ¨ Full Width (ŸÖÿ≥ÿ™ÿ∑ŸäŸÑ ÿπÿ±Ÿäÿ∂)</option>
                    <option value="half">‚ñ† Half Width (ŸÖÿ±ÿ®ÿπ ÿµÿ∫Ÿäÿ±)</option>
                </select>
            </div>
            <button class="btn-primary" id="addNewBtn" style="background: rgba(255,255,255,0.1);">Save Link</button>
        </div>

        <div class="section-title">üåç Social Media Links</div>
        <div class="links-list" id="socialListContainer" style="max-height: 200px;"></div>

        <div class="add-box">
            <h3 style="font-size: 15px; margin-bottom: 15px;">+ Add Social Link</h3>
            <div class="row-inputs">
                <div class="input-group" style="flex: 2;">
                    <input type="url" id="newSocialUrl" placeholder="Profile URL">
                </div>
                <div class="input-group" style="flex: 1;">
                    <select id="newSocialIcon" style="background-color: var(--bg-base);">
                        <option value="fa-brands fa-x-twitter">X (Twitter)</option>
                        <option value="fa-brands fa-instagram">Instagram</option>
                        <option value="fa-brands fa-telegram">Telegram</option>
                        <option value="fa-brands fa-threads">Threads</option>
                        <option value="fa-brands fa-github">GitHub</option>
                        <option value="fa-brands fa-youtube">YouTube</option>
                        <option value="fa-brands fa-facebook">Facebook</option>
                        <option value="fa-brands fa-linkedin">LinkedIn</option>
                        <option value="fa-solid fa-envelope">Email</option>
                    </select>
                </div>
            </div>
            <button class="btn-primary" id="addSocialBtn" style="background: rgba(255,255,255,0.1);">Add Social Link</button>
        </div>

        <button class="btn-primary" id="saveBtn" style="padding: 18px; font-size: 16px;"><i class="fa-solid fa-cloud-arrow-up"></i> Save & Publish All</button>
        <button class="btn-primary" id="logoutBtn" style="background: transparent; color: #ff5e5b; border: 1px solid rgba(255,94,91,0.3); margin-top: 15px;">Logout</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";
        
        // üí° ÿßÿ≥ÿ™ÿØÿπÿßÿ° ŸÖŸÉÿ™ÿ®ÿ© ÿßŸÑÿ±ŸÅÿπ (Storage)
        import { getStorage, ref, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDZnFN7bRbO-S_gw519xTcPR17j1zGyxc4",
            authDomain: "atdesign-portfolio.firebaseapp.com",
            projectId: "atdesign-portfolio",
            storageBucket: "atdesign-portfolio.firebasestorage.app",
            messagingSenderId: "893862249348",
            appId: "1:893862249348:web:50d3e683bba425eb1953d1"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app); // ÿ™ÿπÿ±ŸäŸÅ ÿßŸÑŸÄ Storage

        let myLinks = [];
        let mySocialLinks = [];
        window.draggedIdx = null;
        window.userDocRef = null; 

        // üí° ŸÉŸàÿØ ÿ±ŸÅÿπ ÿßŸÑÿµŸàÿ±ÿ© ŸÑŸÄ Firebase Storage
        document.getElementById('avatarUpload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            // ÿßŸÑÿ™ÿ£ŸÉÿØ ÿ•ŸÜ ŸÅŸä ŸÖÿ≥ÿ™ÿÆÿØŸÖ ŸÖÿ≥ÿ¨ŸÑ ÿßŸÑÿØÿÆŸàŸÑ ÿπÿ¥ÿßŸÜ ŸÜÿ±ŸÅÿπ ŸÅŸä ÿßŸÑŸÅŸàŸÑÿØÿ± ÿ®ÿ™ÿßÿπŸá
            if (!auth.currentUser) return alert("Please login first.");

            // ÿ•ŸÜÿ¥ÿßÿ° ŸÖÿ≥ÿßÿ± ŸÑŸÑÿµŸàÿ±ÿ©: avatars/user_id/ÿßÿ≥ŸÖ_ÿßŸÑÿµŸàÿ±ÿ©
            const storageRef = ref(storage, `avatars/${auth.currentUser.uid}/${file.name}`);
            const uploadTask = uploadBytesResumable(storageRef, file);

            const progressText = document.getElementById('uploadProgress');
            const percentText = document.getElementById('uploadPercent');
            progressText.style.display = 'block';

            uploadTask.on('state_changed',
                (snapshot) => {
                    const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                    percentText.innerText = Math.round(progress) + '%';
                },
                (error) => {
                    alert("Upload failed: " + error.message);
                    progressText.style.display = 'none';
                },
                () => {
                    // ÿ®ÿπÿØ ŸÖÿß ÿßŸÑÿ±ŸÅÿπ ŸäÿÆŸÑÿµÿå ÿ®ŸÜÿ¨Ÿäÿ® ÿßŸÑÿ±ÿßÿ®ÿ∑ ÿßŸÑŸÖÿ®ÿßÿ¥ÿ± ŸÑŸÑÿµŸàÿ±ÿ©
                    getDownloadURL(uploadTask.snapshot.ref).then((downloadURL) => {
                        document.getElementById('profileAvatar').value = downloadURL; // ÿ≠ŸÅÿ∏ ÿßŸÑÿ±ÿßÿ®ÿ∑ ŸÅŸä ÿßŸÑÿÆÿßŸÜÿ© ÿßŸÑŸÖÿÆŸÅŸäÿ©
                        document.getElementById('avatarPreview').src = downloadURL; // ÿπÿ±ÿ∂ ÿßŸÑÿµŸàÿ±ÿ© ÿßŸÑŸÖÿµÿ∫ÿ±ÿ©
                        progressText.style.display = 'none';
                        
                        // ÿ™ŸÜÿ®ŸäŸá ÿµÿ∫Ÿäÿ± ÿ•ŸÜŸá ÿ±ŸÅÿπ ÿßŸÑÿµŸàÿ±ÿ© ŸàŸÖÿ≠ÿ™ÿßÿ¨ ŸäÿØŸàÿ≥ Save
                        document.getElementById('loadingMsg').innerText = "Image Uploaded! Click 'Save & Publish All' to apply.";
                        document.getElementById('loadingMsg').style.display = 'block';
                        setTimeout(() => document.getElementById('loadingMsg').style.display = 'none', 3000);
                    });
                }
            );
        });

        // ----------------------------------------------------
        // ÿ®ÿßŸÇŸä ÿ£ŸÉŸàÿßÿØ ÿßŸÑÿ£ÿØŸÖŸÜ (ÿ®ÿØŸàŸÜ ÿ™ÿ∫ŸäŸäÿ±)
        // ----------------------------------------------------

        window.renderAdminLinks = function() {
            const container = document.getElementById('linksListContainer');
            container.innerHTML = '';
            if(myLinks.length === 0) {
                container.innerHTML = '<div style="text-align:center; color:gray; font-size:13px; padding:10px;">No links added.</div>';
                return;
            }
            myLinks.forEach((link, index) => {
                const layoutTag = link.layout === 'full' ? '‚ñ¨ Full' : '‚ñ† Half';
                container.innerHTML += `
                    <div class="link-item" draggable="true" ondragstart="dragStart(${index})" ondragover="allowDrop(event)" ondrop="drop(event, ${index})" ondragenter="dragEnter(event)" ondragleave="dragLeave(event)">
                        <div class="link-item-info">
                            <i class="fa-solid fa-grip-vertical drag-handle" title="Drag to reorder"></i>
                            <i class="${link.icon} app-icon"></i>
                            <div style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 150px;">
                                <strong>${link.title}</strong>
                                <div style="font-size:11px; color:var(--text-muted);">${layoutTag} ${link.badge ? `‚Ä¢ <span style="color:#ff5e5b;">${link.badge}</span>` : ''}</div>
                            </div>
                        </div>
                        <div class="action-btns">
                            <button class="edit-btn" onclick="editLink(${index})"><i class="fa-solid fa-pen"></i></button>
                            <button class="delete-btn" onclick="removeLink(${index})"><i class="fa-solid fa-trash"></i></button>
                        </div>
                    </div>`;
            });
        }

        window.renderAdminSocialLinks = function() {
            const container = document.getElementById('socialListContainer');
            container.innerHTML = '';
            if(mySocialLinks.length === 0) {
                container.innerHTML = '<div style="text-align:center; color:gray; font-size:13px; padding:10px;">No social links added.</div>';
                return;
            }
            mySocialLinks.forEach((link, index) => {
                container.innerHTML += `
                    <div class="link-item">
                        <div class="link-item-info">
                            <i class="${link.icon} app-icon"></i>
                            <span style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 200px;">${link.url}</span>
                        </div>
                        <button class="delete-btn" onclick="removeSocialLink(${index})"><i class="fa-solid fa-trash"></i></button>
                    </div>`;
            });
        }

        window.dragStart = function(index) { window.draggedIdx = index; }
        window.allowDrop = function(e) { e.preventDefault(); }
        window.dragEnter = function(e) { e.currentTarget.style.border = "1px dashed var(--primary)"; }
        window.dragLeave = function(e) { e.currentTarget.style.border = "1px solid rgba(255,255,255,0.1)"; }
        window.drop = function(e, targetIdx) {
            e.preventDefault(); e.currentTarget.style.border = "1px solid rgba(255,255,255,0.1)";
            if(window.draggedIdx === targetIdx) return;
            const item = myLinks.splice(window.draggedIdx, 1)[0];
            myLinks.splice(targetIdx, 0, item);
            window.renderAdminLinks();
        }

        window.removeLink = function(index) { myLinks.splice(index, 1); window.renderAdminLinks(); }
        window.removeSocialLink = function(index) { mySocialLinks.splice(index, 1); window.renderAdminSocialLinks(); }

        window.editLink = function(index) {
            const linkToEdit = myLinks[index];
            document.getElementById('newTitle').value = linkToEdit.title;
            document.getElementById('newSubtext').value = linkToEdit.subtext || '';
            document.getElementById('newUrl').value = linkToEdit.url;
            document.getElementById('newIcon').value = linkToEdit.icon;
            document.getElementById('newBadge').value = linkToEdit.badge || '';
            document.getElementById('newLayout').value = linkToEdit.layout || 'half';
            myLinks.splice(index, 1);
            window.renderAdminLinks();
            document.getElementById('addBoxTitle').innerHTML = "<span style='color:var(--primary);'>‚úèÔ∏è Edit Link</span>";
            document.getElementById('addLinkBox').scrollIntoView({ behavior: 'smooth' });
        }

        async function loadData() {
            if (!window.userDocRef) return; 
            const docSnap = await getDoc(window.userDocRef);
            if (docSnap.exists()) {
                const data = docSnap.data();
                const avatarUrl = data.profile?.avatar || "https://cdn-icons-png.flaticon.com/512/847/847969.png";
                document.getElementById('profileAvatar').value = avatarUrl;
                document.getElementById('avatarPreview').src = avatarUrl; // ÿπÿ±ÿ∂ ÿßŸÑÿµŸàÿ±ÿ© ÿßŸÑŸÖÿÆÿ≤ŸÜÿ©
                
                document.getElementById('profileName').value = data.profile?.name || "";
                document.getElementById('profileBioMain').value = data.profile?.bioMain || "";
                document.getElementById('profileBioSub').value = data.profile?.bioSub || "";
                myLinks = data.links || [];
                mySocialLinks = data.socialLinks || [];
            } else {
                document.getElementById('profileAvatar').value = "";
                document.getElementById('avatarPreview').src = "https://cdn-icons-png.flaticon.com/512/847/847969.png";
                document.getElementById('profileName').value = "";
                document.getElementById('profileBioMain').value = "";
                document.getElementById('profileBioSub').value = "";
                myLinks = [];
                mySocialLinks = [];
            }
            window.renderAdminLinks();
            window.renderAdminSocialLinks();
        }

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                document.getElementById('login-section').style.display = 'none';
                document.getElementById('dashboard-section').style.display = 'block';
                const q = query(collection(db, "users"), where("uid", "==", user.uid));
                const querySnapshot = await getDocs(q);
                if (!querySnapshot.empty) {
                    window.userDocRef = doc(db, "users", querySnapshot.docs[0].id);
                } else {
                    window.userDocRef = doc(db, "settings", "master_data");
                }
                loadData();
            } else {
                document.getElementById('login-section').style.display = 'block';
                document.getElementById('dashboard-section').style.display = 'none';
                window.userDocRef = null;
            }
        });

        document.getElementById('loginBtn').addEventListener('click', () => {
            signInWithEmailAndPassword(auth, document.getElementById('adminEmail').value, document.getElementById('adminPassword').value)
                .catch(() => document.getElementById('loginError').innerText = "Wrong Email or Password!");
        });
        document.getElementById('logoutBtn').addEventListener('click', () => signOut(auth));

        document.getElementById('addNewBtn').addEventListener('click', () => {
            const title = document.getElementById('newTitle').value;
            const subtext = document.getElementById('newSubtext').value;
            const url = document.getElementById('newUrl').value;
            const icon = document.getElementById('newIcon').value;
            const badge = document.getElementById('newBadge').value;
            const layout = document.getElementById('newLayout').value;
            
            if(title && url) {
                myLinks.push({ title, subtext, url, icon, badge, layout });
                window.renderAdminLinks();
                document.getElementById('newTitle').value = ''; document.getElementById('newSubtext').value = ''; document.getElementById('newUrl').value = '';
                document.getElementById('addBoxTitle').innerText = "+ Add / Edit Link";
            } else { alert("Title and URL are required!"); }
        });

        document.getElementById('addSocialBtn').addEventListener('click', () => {
            const url = document.getElementById('newSocialUrl').value;
            const icon = document.getElementById('newSocialIcon').value;
            if(url) {
                mySocialLinks.push({ url, icon });
                window.renderAdminSocialLinks();
                document.getElementById('newSocialUrl').value = '';
            } else { alert("Social URL is required!"); }
        });

        document.getElementById('saveBtn').addEventListener('click', async () => {
            if (!window.userDocRef) return;
            document.getElementById('loadingMsg').style.display = 'block';
            const profileData = {
                avatar: document.getElementById('profileAvatar').value,
                name: document.getElementById('profileName').value,
                bioMain: document.getElementById('profileBioMain').value,
                bioSub: document.getElementById('profileBioSub').value
            };
            
            try {
                await setDoc(window.userDocRef, { 
                    profile: profileData, 
                    links: myLinks,
                    socialLinks: mySocialLinks 
                }, { merge: true });
                document.getElementById('loadingMsg').innerText = "Saved Successfully ‚úÖ";
                setTimeout(() => document.getElementById('loadingMsg').style.display = 'none', 3000);
            } catch (e) {
                alert("Error saving: " + e.message);
                document.getElementById('loadingMsg').style.display = 'none';
            }
        });
    </script>
</body>
</html>
