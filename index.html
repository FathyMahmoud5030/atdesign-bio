<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AT Design</title>

<link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;600;700&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display","Segoe UI",sans-serif;
}

body{
min-height:100vh;
display:flex;
justify-content:center;
padding:60px 20px;
background:#0f172a;
color:white;
overflow-x:hidden;
}

/* Subtle Apple Background */
body::before{
content:"";
position:fixed;
width:700px;
height:700px;
background:radial-gradient(circle,#4facfe22,transparent 60%);
top:-250px;
right:-200px;
z-index:-1;
filter:blur(120px);
}

/* Container */
.container{
width:100%;
max-width:900px;
animation:fadeIn 1.2s ease forwards;
opacity:0;
}

@keyframes fadeIn{
to{opacity:1;}
}

/* Card */
.card{
background:rgba(255,255,255,0.06);
backdrop-filter:blur(30px);
border-radius:26px;
padding:30px;
margin-bottom:30px;
transition:all 0.35s ease;
position:relative;
}

/* Hover Depth Effect */
.card:hover{
transform:translateY(-8px) scale(1.01);
box-shadow:0 25px 60px rgba(0,0,0,0.4);
}

/* Soft Glow Border */
.card::after{
content:"";
position:absolute;
inset:0;
border-radius:26px;
padding:1px;
background:linear-gradient(90deg,#4facfe,#00f2fe,#4facfe);
background-size:200%;
animation:borderMove 6s linear infinite;
-webkit-mask:
linear-gradient(#000 0 0) content-box,
linear-gradient(#000 0 0);
-webkit-mask-composite:xor;
mask-composite:exclude;
pointer-events:none;
opacity:0.6;
}

@keyframes borderMove{
0%{background-position:0%;}
100%{background-position:200%;}
}

/* Profile */
.profile{
display:flex;
align-items:center;
gap:20px;
}

.avatar{
width:110px;
height:110px;
border-radius:50%;
object-fit:cover;
}

.profile-text h1{
font-size:26px;
display:flex;
align-items:center;
gap:8px;
}

.verify{
font-size:14px;
color:#4facfe;
}

.subtitle{
opacity:0.7;
font-size:14px;
margin-top:4px;
}

/* Wallpaper */
.wallpaper-wrapper{
text-align:center;
}

.slide{
display:none;
width:100%;
max-width:420px;
border-radius:20px;
margin:auto;
opacity:0;
transition:opacity 0.5s ease;
}

.slide.active{
display:block;
opacity:1;
}

.nav-container{
margin-top:18px;
display:flex;
justify-content:center;
gap:15px;
}

.nav-btn{
width:42px;
height:42px;
border-radius:50%;
border:none;
background:rgba(255,255,255,0.1);
color:white;
cursor:pointer;
transition:all 0.3s ease;
}

.nav-btn:hover{
background:rgba(255,255,255,0.2);
transform:scale(1.15);
}

.button{
display:inline-block;
margin-top:18px;
padding:12px 22px;
border-radius:30px;
background:linear-gradient(135deg,#4facfe,#00f2fe);
color:white;
text-decoration:none;
font-weight:600;
transition:all 0.3s ease;
}

.button:hover{
transform:scale(1.07);
}

/* Apps */
.apps{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
gap:15px;
}

.app-card{
background:rgba(255,255,255,0.05);
padding:18px;
border-radius:18px;
text-align:center;
text-decoration:none;
color:white;
transition:all 0.3s ease;
}

.app-card:hover{
transform:translateY(-6px);
background:rgba(255,255,255,0.1);
}

/* Social */
.social-title{
text-align:center;
margin-bottom:18px;
font-size:15px;
opacity:0.8;
}

.social-icons{
display:flex;
justify-content:center;
gap:18px;
}

.social-icons a{
width:45px;
height:45px;
display:flex;
align-items:center;
justify-content:center;
border-radius:50%;
background:rgba(255,255,255,0.08);
color:white;
font-size:18px;
transition:all 0.3s ease;
text-decoration:none;
}

.social-icons a:hover{
background:rgba(255,255,255,0.2);
transform:scale(1.15);
}

/* Mobile */
@media(max-width:768px){
.profile{
flex-direction:column;
text-align:center;
}
.card{
padding:22px;
}
.avatar{
width:90px;
height:90px;
}
}
</style>
</head>

<body>

<div class="container">

<!-- PROFILE -->
<div class="card profile">
<img src="wallpapers/avatar.jpg" class="avatar">
<div class="profile-text">
<h1>AT Design <span class="verify"><i class="fa-solid fa-circle-check"></i></span></h1>
<div class="subtitle">Android Developer â€¢ UI Asset Designer</div>
</div>
</div>

<!-- WALLPAPER -->
<div class="card wallpaper-wrapper">
<h2 style="font-size:18px;">Featured Wallpapers</h2>

<img src="wallpapers/wallpaper1.png" class="slide active">
<img src="wallpapers/wallpaper2.png" class="slide">
<img src="wallpapers/wallpaper3.png" class="slide">
<img src="wallpapers/wallpaper4.png" class="slide">

<div class="nav-container">
<button class="nav-btn" onclick="prevSlide()"><i class="fa-solid fa-chevron-left"></i></button>
<button class="nav-btn" onclick="nextSlide()"><i class="fa-solid fa-chevron-right"></i></button>
</div>

<a id="downloadBtn" href="wallpapers/wallpaper1.png" download class="button">
Download Current
</a>
</div>

<!-- APPS -->
<div class="card">
<h2 style="margin-bottom:15px;font-size:18px;">My Apps</h2>
<div class="apps">

<a href="PUT_PLAYSTORE_LINK_HERE" class="app-card" target="_blank">App One</a>
<a href="PUT_APP_LINK_HERE" class="app-card" target="_blank">App Two</a>
<a href="PUT_APP_LINK_HERE" class="app-card" target="_blank">App Three</a>
<a href="PUT_APP_LINK_HERE" class="app-card" target="_blank">App Four</a>

</div>
</div>

<!-- SOCIAL -->
<div class="card">
<div class="social-title">Follow Us for News & Giveaways</div>
<div class="social-icons">

<a href="PUT_X_LINK_HERE" target="_blank"><i class="fa-brands fa-x-twitter"></i></a>
<a href="PUT_THREADS_LINK_HERE" target="_blank"><i class="fa-brands fa-threads"></i></a>
<a href="PUT_INSTAGRAM_LINK_HERE" target="_blank"><i class="fa-brands fa-instagram"></i></a>
<a href="PUT_TELEGRAM_LINK_HERE" target="_blank"><i class="fa-brands fa-telegram"></i></a>

</div>
</div>

</div>

<script>
const slides = document.querySelectorAll(".slide");
const downloadBtn = document.getElementById("downloadBtn");
let current = Math.floor(Date.now() / (1000*60*60*24)) % slides.length;
showSlide(current);

function showSlide(index){
slides.forEach(slide => slide.classList.remove("active"));
slides[index].classList.add("active");
downloadBtn.href = slides[index].src;
}

function nextSlide(){
current = (current + 1) % slides.length;
showSlide(current);
}

function prevSlide(){
current = (current - 1 + slides.length) % slides.length;
showSlide(current);
}
</script>

</body>
</html>
