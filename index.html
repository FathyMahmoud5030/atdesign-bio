<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AT Design</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Poppins',sans-serif;
}

body{
min-height:100vh;
display:flex;
justify-content:center;
padding:40px 15px;
transition:0.4s ease;
}

/* AUTO DARK / LIGHT */

@media (prefers-color-scheme: dark){
body{
background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
color:white;
}
.card{
background:rgba(255,255,255,0.08);
border:1px solid rgba(255,255,255,0.2);
}
}

@media (prefers-color-scheme: light){
body{
background:linear-gradient(135deg,#e3f2fd,#f5f7fa);
color:#111;
}
.card{
background:rgba(255,255,255,0.65);
border:1px solid rgba(255,255,255,0.9);
}
}

.container{
width:100%;
max-width:420px;
}

/* CARD */

.card{
backdrop-filter:blur(20px);
border-radius:28px;
padding:25px;
margin-bottom:25px;
box-shadow:0 15px 35px rgba(0,0,0,0.15);
transition:0.3s;
}

/* PROFILE */

.avatar{
width:120px;
height:120px;
border-radius:50%;
object-fit:cover;
display:block;
margin:0 auto 15px;
}

h1{
text-align:center;
font-weight:700;
margin-bottom:8px;
font-size:28px;
}

.subtitle{
text-align:center;
font-size:14px;
opacity:0.8;
margin-bottom:10px;
}

/* SLIDER */

.slider{
display:flex;
overflow-x:auto;
scroll-snap-type:x mandatory;
scroll-behavior:smooth;
gap:15px;
padding-bottom:10px;
}

.slider::-webkit-scrollbar{
display:none;
}

.slide{
flex:0 0 100%;
scroll-snap-align:center;
border-radius:22px;
overflow:hidden;
transition:0.4s ease;
}

.slide img{
width:100%;
display:block;
border-radius:22px;
}

/* CONTROLS */

.controls{
display:flex;
justify-content:center;
gap:15px;
margin-top:15px;
}

.control-btn{
width:45px;
height:45px;
border-radius:50%;
border:none;
cursor:pointer;
background:linear-gradient(135deg,#4facfe,#00f2fe);
color:white;
font-size:18px;
transition:0.3s;
}

.control-btn:hover{
transform:scale(1.1);
}

/* DOWNLOAD BUTTON */

.button{
display:block;
text-align:center;
margin-top:15px;
padding:14px;
border-radius:50px;
text-decoration:none;
font-weight:600;
background:linear-gradient(135deg,#4facfe,#00f2fe);
color:white;
transition:0.3s;
}

.button:hover{
transform:scale(1.05);
}
</style>
</head>

<body>

<div class="container">

<!-- PROFILE CARD -->
<div class="card">
<img src="wallpapers/avatar.jpg" class="avatar" alt="Avatar">
<h1>AT Design</h1>
<p class="subtitle">Android Developer • UI Asset Designer</p>
</div>

<!-- WALLPAPER CARD -->
<div class="card">
<h2 style="margin-bottom:15px;">Featured Wallpapers</h2>

<div class="slider" id="slider">

<div class="slide">
<img src="wallpapers/wallpaper1.png">
</div>

<div class="slide">
<img src="wallpapers/wallpaper2.png">
</div>

<div class="slide">
<img src="wallpapers/wallpaper3.png">
</div>

<div class="slide">
<img src="wallpapers/wallpaper4.png">
</div>

</div>

<div class="controls">
<button class="control-btn" onclick="prev()">◀</button>
<button class="control-btn" onclick="next()">▶</button>
</div>

<a id="downloadBtn" href="wallpapers/wallpaper1.png" download class="button">
Download Current
</a>

</div>

</div>

<script>
const slider = document.getElementById('slider');
const slides = document.querySelectorAll('.slide');
const downloadBtn = document.getElementById('downloadBtn');

let current = 0;

function updateDownload() {
  const img = slides[current].querySelector("img");
  downloadBtn.href = img.src;
}

function goToSlide(index) {
  if (index < 0 || index >= slides.length) return;

  current = index;

  slider.scrollTo({
    left: slides[current].offsetLeft,
    behavior: "smooth"
  });

  updateDownload();
}

function next() {
  goToSlide(current + 1);
}

function prev() {
  goToSlide(current - 1);
}
</script>

</body>
</html>
