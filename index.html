<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AT Design</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>

:root{
  --light-bg: linear-gradient(135deg,#eef2ff,#f8fafc);
  --dark-bg: linear-gradient(135deg,#0f172a,#1e293b);
  --light-card: rgba(255,255,255,0.6);
  --dark-card: rgba(255,255,255,0.08);
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  padding:30px 15px;
  background:var(--light-bg);
  transition:.3s ease;
}

@media (prefers-color-scheme: dark){
  body{
    background:var(--dark-bg);
    color:white;
  }
}

.container{
  width:100%;
  max-width:420px;
  display:flex;
  flex-direction:column;
  gap:25px;
}

/* CARD */
.card{
  padding:25px;
  border-radius:30px;
  backdrop-filter:blur(25px);
  background:var(--light-card);
  border:1px solid rgba(255,255,255,0.5);
  box-shadow:0 20px 40px rgba(0,0,0,0.15);
}

@media (prefers-color-scheme: dark){
  .card{
    background:var(--dark-card);
    border:1px solid rgba(255,255,255,0.15);
  }
}

/* PROFILE */
.profile{
  text-align:center;
}

.profile img{
  width:110px;
  height:110px;
  border-radius:50%;
  object-fit:cover;
  margin-bottom:15px;
  border:4px solid rgba(255,255,255,0.7);
}

/* SLIDER */
.slider{
  display:flex;
  gap:15px;
  overflow-x:auto;
  scroll-snap-type:x mandatory;
  padding-top:15px;
}

.slide{
  flex:0 0 100%;
  scroll-snap-align:center;
  aspect-ratio:16/9;
  border-radius:20px;
  overflow:hidden;
}

.slide img{
  width:100%;
  height:100%;
  object-fit:cover;
  cursor:pointer;
}

.slider::-webkit-scrollbar{
  display:none;
}

/* FULLSCREEN PREVIEW */
.preview{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.9);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:999;
}

.preview img{
  max-width:90%;
  max-height:90%;
  border-radius:20px;
}

.preview.active{
  display:flex;
}

/* LINKS */
.links a{
  display:block;
  margin:10px 0;
  padding:14px;
  border-radius:20px;
  text-decoration:none;
  background:rgba(255,255,255,0.4);
  text-align:center;
  color:#111;
  font-weight:500;
}

@media (prefers-color-scheme: dark){
  .links a{
    background:rgba(255,255,255,0.08);
    color:white;
  }
}

</style>
</head>

<body>

<div class="container">

  <!-- PROFILE -->
  <div class="card profile">
    <!-- لو الصورة جنب index.html استخدم avatar.jpg فقط -->
    <img src="avatar.jpg" alt="Avatar">
    <h1>AT Design</h1>
    <p>Android Developer • UI Asset Designer</p>
  </div>

  <!-- WALLPAPER SLIDER -->
  <div class="card">
    <h2>Today’s Wallpapers</h2>

    <div class="slider">
      <div class="slide">
        <img src="wallpapers/wallpaper1.png" onclick="openPreview(this.src)">
      </div>
      <div class="slide">
        <img src="wallpapers/wallpaper2.png" onclick="openPreview(this.src)">
      </div>
      <div class="slide">
        <img src="wallpapers/wallpaper3.png" onclick="openPreview(this.src)">
      </div>
      <div class="slide">
        <img src="wallpapers/wallpaper4.png" onclick="openPreview(this.src)">
      </div>
    </div>
  </div>

  <!-- LINKS -->
  <div class="card links">
    <h2>My Links</h2>
    <a href="#">Google Play</a>
    <a href="#">Top App</a>
    <a href="#">Gumroad</a>
    <a href="#">Ko-fi</a>
  </div>

</div>

<!-- PREVIEW -->
<div class="preview" id="preview" onclick="closePreview()">
  <img id="previewImg">
</div>

<script>
function openPreview(src){
  document.getElementById("previewImg").src = src;
  document.getElementById("preview").classList.add("active");
}

function closePreview(){
  document.getElementById("preview").classList.remove("active");
}
</script>

</body>
</html>
