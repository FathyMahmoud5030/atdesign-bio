<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AT Design</title>

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display","Segoe UI",sans-serif;
}

html{
scroll-behavior:smooth;
}

body{
min-height:100vh;
display:flex;
justify-content:center;
padding:80px 20px;
background:#0c111b;
color:white;
overflow-x:hidden;
}

body::before{
content:"";
position:fixed;
width:800px;
height:800px;
background:radial-gradient(circle,#4facfe14,transparent 60%);
top:-300px;
right:-200px;
filter:blur(140px);
z-index:-1;
}

.container{
width:100%;
max-width:880px;
}

.card{
background:rgba(255,255,255,0.05);
backdrop-filter:blur(40px) saturate(160%);
-webkit-backdrop-filter:blur(40px) saturate(160%);
border:1px solid rgba(255,255,255,0.08);
border-radius:22px;
padding:28px;
margin-bottom:32px;
transition:all 0.4s cubic-bezier(.25,.8,.25,1);
position:relative;
}

.card::after{
content:"";
position:absolute;
inset:0;
border-radius:22px;
background:linear-gradient(120deg,#4facfe20,#00f2fe10,#4facfe20);
opacity:0;
transition:opacity 0.4s ease;
pointer-events:none;
}

.card:hover::after{
opacity:1;
}

.card:hover{
transform:translateY(-10px);
box-shadow:0 30px 80px rgba(0,0,0,0.45);
}

/* Profile */
.profile{
display:flex;
align-items:center;
gap:20px;
}

.avatar{
width:100px;
height:100px;
border-radius:50%;
object-fit:cover;
}

.profile-text h1{
font-size:24px;
display:flex;
align-items:center;
gap:6px;
font-weight:600;
}

.verify{
font-size:13px;
color:#4facfe;
}

.subtitle{
opacity:0.65;
font-size:13px;
margin-top:4px;
}

/* ===== Wallpaper (المعدل فقط) ===== */

.wallpaper-wrapper{
text-align:center;
padding:20px 10px;
}

/* هنا صغرنا مقاس الصورة */
.slide{
display:none;
width:100%;
max-width:320px;      /* كان 420 */
border-radius:22px;
margin:25px auto;
opacity:0;
transition:opacity 0.5s ease, transform 0.4s ease;
box-shadow:0 25px 60px rgba(0,0,0,0.4);
}

/* تأثير خفيف يخليها شيك */
.slide.active{
display:block;
opacity:1;
transform:scale(0.97);
}

/* Navigation */
.nav-container{
margin-top:15px;
display:flex;
justify-content:center;
gap:14px;
}

.nav-btn{
width:38px;
height:38px;
border-radius:50%;
border:1px solid rgba(255,255,255,0.08);
background:rgba(255,255,255,0.05);
color:white;
cursor:pointer;
transition:all 0.3s ease;
}

.nav-btn:hover{
background:rgba(255,255,255,0.12);
transform:scale(1.15);
}

/* Button */
.button{
display:inline-block;
margin-top:16px;
padding:9px 18px;
border-radius:22px;
background:linear-gradient(135deg,#4facfe,#00f2fe);
color:white;
text-decoration:none;
font-weight:500;
transition:all 0.3s ease;
}

.button:hover{
transform:scale(1.05);
}

/* Apps */
.apps{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
gap:14px;
}

.app-card{
background:rgba(255,255,255,0.04);
padding:16px;
border-radius:16px;
text-align:center;
text-decoration:none;
color:white;
transition:all 0.3s ease;
}

.app-card:hover{
background:rgba(255,255,255,0.08);
transform:translateY(-6px);
}

/* Social */
.social-title{
text-align:center;
margin-bottom:18px;
font-size:14px;
opacity:0.7;
}

.social-icons{
display:flex;
justify-content:center;
gap:16px;
}

.social-icons a{
width:42px;
height:42px;
display:flex;
align-items:center;
justify-content:center;
border-radius:50%;
background:rgba(255,255,255,0.05);
color:white;
font-size:17px;
transition:all 0.3s ease;
text-decoration:none;
}

.social-icons a:hover{
background:rgba(255,255,255,0.15);
transform:scale(1.15);
}

@media(max-width:768px){
.profile{
flex-direction:column;
text-align:center;
}
.card{
padding:22px;
}
.avatar{
width:80px;
height:80px;
}
.slide{
max-width:260px;   /* أصغر على الموبايل */
}
}
</style>
</head>

<body>

<div class="container">

<div class="card profile">
<img src="wallpapers/avatar.jpg" class="avatar">
<div class="profile-text">
<h1>AT Design <span class="verify"><i class="fa-solid fa-circle-check"></i></span></h1>
<div class="subtitle">Android Developer • UI Asset Designer</div>
</div>
</div>

<div class="card wallpaper-wrapper">
<h2 style="font-size:16px;margin-bottom:15px;">Featured Wallpapers</h2>

<img src="wallpapers/wallpaper1.png" class="slide active">
<img src="wallpapers/wallpaper2.png" class="slide">
<img src="wallpapers/wallpaper3.png" class="slide">
<img src="wallpapers/wallpaper4.png" class="slide">

<div class="nav-container">
<button class="nav-btn" onclick="prevSlide()"><i class="fa-solid fa-chevron-left"></i></button>
<button class="nav-btn" onclick="nextSlide()"><i class="fa-solid fa-chevron-right"></i></button>
</div>

<a id="downloadBtn" href="wallpapers/wallpaper1.png" download class="button">
Download Current
</a>
</div>

<div class="card">
<h2 style="margin-bottom:15px;font-size:16px;">My Apps</h2>
<div class="apps">
<a href="PUT_PLAYSTORE_LINK_HERE" class="app-card" target="_blank">App One</a>
<a href="PUT_APP_LINK_HERE" class="app-card" target="_blank">App Two</a>
<a href="PUT_APP_LINK_HERE" class="app-card" target="_blank">App Three</a>
<a href="PUT_APP_LINK_HERE" class="app-card" target="_blank">App Four</a>
</div>
</div>

<div class="card">
<div class="social-title">Follow Us for News & Giveaways</div>
<div class="social-icons">
<a href="PUT_X_LINK_HERE" target="_blank"><i class="fa-brands fa-x-twitter"></i></a>
<a href="PUT_THREADS_LINK_HERE" target="_blank"><i class="fa-brands fa-threads"></i></a>
<a href="PUT_INSTAGRAM_LINK_HERE" target="_blank"><i class="fa-brands fa-instagram"></i></a>
<a href="PUT_TELEGRAM_LINK_HERE" target="_blank"><i class="fa-brands fa-telegram"></i></a>
</div>
</div>

</div>

<script>
const slides=document.querySelectorAll(".slide");
const downloadBtn=document.getElementById("downloadBtn");
let current=Math.floor(Date.now()/(1000*60*60*24))%slides.length;
showSlide(current);

function showSlide(index){
slides.forEach(slide=>slide.classList.remove("active"));
slides[index].classList.add("active");
downloadBtn.href=slides[index].src;
}

function nextSlide(){
current=(current+1)%slides.length;
showSlide(current);
}

function prevSlide(){
current=(current-1+slides.length)%slides.length;
showSlide(current);
}
</script>

</body>
</html>
