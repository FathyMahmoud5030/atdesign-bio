<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CraftBio | Digital Identity</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <style>
        /* === ğŸ‘‘ SYSTEM CORE (ØªØµÙ…ÙŠÙ…Ùƒ Ø§Ù„Ø£ØµÙ„ÙŠ - Premium Plus) === */
        :root {
            --bg-base: #050810; 
            --text-main: #ffffff; 
            --text-muted: rgba(255, 255, 255, 0.7); 
            --primary: #00d2ff;
            --liquid-bg: rgba(20, 25, 40, 0.6); 
            --liquid-border: rgba(255, 255, 255, 0.15);
            --card-radius: 28px; 
            --bg-image: radial-gradient(circle at 10% 20%, rgba(0, 210, 255, 0.15) 0%, transparent 50%), radial-gradient(circle at 90% 80%, rgba(58, 123, 213, 0.1) 0%, transparent 50%);
            --font-family: 'Outfit', sans-serif;
        }

        /* Ø¥Ø¹Ø¯Ø§Ø¯Ø§Øª Ø§Ù„ØµÙØ­Ø© */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: var(--font-family); }
        body { 
            min-height: 100vh; background-color: var(--bg-base); 
            background-image: var(--bg-image); background-attachment: fixed;
            color: var(--text-main); overflow-x: hidden; 
        }
        
        /* Ø¥Ø®ÙØ§Ø¡ Ø§Ù„Ø³ÙƒØ±ÙˆÙ„ Ø¨Ø§Ø± */
        ::-webkit-scrollbar { display: none; }
        body { -ms-overflow-style: none; scrollbar-width: none; }

        /* === ğŸŒŒ Floating Orbs (Ø®Ù„ÙÙŠØ© Ø§Ù„Ø¨Ø±ÙŠÙ…ÙŠÙˆÙ… Ø§Ù„Ù…ØªØ­Ø±ÙƒØ©) === */
        .floating-orbs { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: -1; }
        .orb { position: absolute; border-radius: 50%; opacity: 0.3; filter: blur(80px); animation: floatOrb 20s infinite linear; background: var(--primary); }
        .orb:nth-child(1) { top: -10%; left: -10%; width: 50vw; height: 50vw; }
        .orb:nth-child(2) { bottom: -10%; right: -10%; width: 50vw; height: 50vw; background: #3a7bd5; animation-direction: reverse; }
        @keyframes floatOrb { 0% { transform: translate(0,0) rotate(0deg); } 50% { transform: translate(50px,50px) rotate(180deg); } 100% { transform: translate(0,0) rotate(360deg); } }

        /* === ğŸ“± LANDING VIEW (ØµÙØ­Ø© Ø§Ù„Ù…ØªØ¬Ø± ÙˆØ§Ù„Ù…ÙˆÙƒ-Ø¢Ø¨) === */
        #landing-view { display: none; min-height: 100vh; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 20px; }
        
        .phone-mockup { 
            width: 300px; height: 600px; border: 8px solid #1a1a1a; border-radius: 40px; 
            background: #000; overflow: hidden; position: relative; 
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5); margin-bottom: 30px;
            transform: rotate(-3deg);
        }
        .phone-mockup iframe { width: 100%; height: 100%; border: none; }
        
        .hero-title { font-size: 3rem; font-weight: 800; margin-bottom: 10px; line-height: 1.2; }
        .hero-title span { color: var(--primary); }
        .btn-cta { background: var(--primary); color: #000; padding: 15px 40px; border-radius: 50px; text-decoration: none; font-weight: 700; font-size: 18px; margin-top: 20px; display: inline-block;}

        /* === ğŸ‘¤ PROFILE VIEW (ØµÙØ­ØªÙƒ Ø§Ù„Ø´Ø®ØµÙŠØ©) === */
        #profile-view { display: none; width: 100%; max-width: 500px; margin: 0 auto; padding: 40px 20px; flex-direction: column; gap: 20px; }
        
        .avatar { width: 115px; height: 115px; border-radius: 50%; object-fit: cover; border: 4px solid var(--bg-base); margin: 0 auto; display: block; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        .profile-info { text-align: center; margin-bottom: 10px; }
        .profile-name { font-size: 26px; font-weight: 700; display: flex; align-items: center; justify-content: center; gap: 8px; margin-top: 15px; }
        .bio-text { color: var(--text-muted); margin-top: 5px; font-size: 15px; }
        .bio-sub { color: var(--primary); font-weight: 600; margin-top: 5px; font-size: 14px; }

        /* Ø§Ù„ÙƒØ±ÙˆØª Ø¨ØªØµÙ…ÙŠÙ…Ùƒ Ø§Ù„Ø£ØµÙ„ÙŠ */
        .link-card {
            display: flex; align-items: center; gap: 15px;
            background: var(--liquid-bg); border: 1px solid var(--liquid-border);
            padding: 18px; border-radius: var(--card-radius);
            text-decoration: none; color: var(--text-main);
            transition: transform 0.2s; backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            position: relative;
        }
        .link-card:hover { transform: translateY(-3px); border-color: var(--primary); }
        .link-icon { font-size: 24px; color: var(--primary); width: 30px; text-align: center; }
        .link-title { font-weight: 600; font-size: 16px; }
        .link-badge { background: #ff4757; color: white; padding: 4px 10px; border-radius: 20px; font-size: 11px; font-weight: 700; position: absolute; top: -10px; right: 15px; }

        /* Grid Layout */
        .links-container { display: flex; flex-direction: column; gap: 15px; }
        .grid-row { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .half-card { flex-direction: column; text-align: center; padding: 25px 10px; justify-content: center; }
        .half-card .link-badge { right: auto; left: 50%; transform: translateX(-50%); top: -10px; }

        /* Social Icons */
        .social-dock { display: flex; justify-content: center; gap: 12px; flex-wrap: wrap; margin-top: 20px; }
        .social-btn { width: 45px; height: 45px; display: flex; align-items: center; justify-content: center; background: var(--liquid-bg); border: 1px solid var(--liquid-border); border-radius: 50%; color: var(--text-main); font-size: 20px; text-decoration: none; transition: 0.3s; }
        .social-btn:hover { background: var(--primary); color: white; transform: translateY(-3px); }

        /* Wall Widget (Exclusive) */
        .wall-widget { display: flex; background: var(--liquid-bg); border: 1px solid var(--liquid-border); border-radius: var(--card-radius); padding: 15px; align-items: center; gap: 15px; backdrop-filter: blur(12px); }
        .wall-thumb { width: 70px; height: 100px; border-radius: 12px; object-fit: cover; }
        .dl-btn { background: var(--primary); color: #000; padding: 8px 20px; border-radius: 50px; text-decoration: none; font-weight: 700; font-size: 13px; display: inline-block; margin-top: 8px; }

    </style>
</head>
<body>

    <div class="floating-orbs"><div class="orb"></div><div class="orb"></div></div>

    <div id="landing-view">
        <h1 class="hero-title">One Link.<br><span>Infinite Possibilities.</span></h1>
        <p style="color:var(--text-muted); margin-bottom: 30px; font-size: 1.1rem;">Your ultimate digital identity.</p>
        
        <div class="phone-mockup">
            <iframe src="?u=atdesign&embed=true"></iframe>
        </div>

        <a href="signup.html" class="btn-cta">Create Your Bio</a>
        <a href="admin.html" style="margin-top:20px; display:block; color:white; opacity:0.6; text-decoration:none;">Login</a>
    </div>

    <div id="profile-view">
        <img src="" id="p_avatar" class="avatar">
        
        <div class="profile-info">
            <div class="profile-name">
                <span id="p_name">Loading...</span> 
                <i class="fa-solid fa-circle-check" style="color:var(--primary); font-size:18px;"></i>
            </div>
            <div class="bio-text" id="p_bio"></div>
            <div class="bio-sub" id="p_sub"></div>
        </div>

        <div class="wall-widget" id="wallpaperWidget" style="display:none;">
            <img src="wallpapers/wallpaper1.png" class="wall-thumb">
            <div>
                <h4 style="margin:0;">Wall of the Day</h4>
                <p style="margin:4px 0 0; font-size:12px; opacity:0.7;">Exclusive 4K Wallpaper</p>
                <a href="#" download class="dl-btn">Download</a>
            </div>
        </div>

        <div id="links-container" class="links-container"></div>
        <div class="social-dock" id="social-container"></div>
        
        <div style="text-align:center; margin-top:40px; font-size:12px; opacity:0.5;">Crafted by CraftBio</div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
        import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDZnFN7bRbO-S_gw519xTcPR17j1zGyxc4",
            authDomain: "atdesign-portfolio.firebaseapp.com",
            projectId: "atdesign-portfolio",
            storageBucket: "atdesign-portfolio.firebasestorage.app",
            messagingSenderId: "893862249348",
            appId: "1:893862249348:web:50d3e683bba425eb1953d1"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // ğŸŸ¢ ÙƒÙˆØ¯ Ø§Ù„ÙØµÙ„ Ø§Ù„Ø¬Ø±Ø§Ø­ÙŠ (Ø§Ù„Ø£Ù‡Ù…)
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('u');
        const isEmbed = urlParams.get('embed');

        const landingView = document.getElementById('landing-view');
        const profileView = document.getElementById('profile-view');

        // 1. ØªØ­Ø¯ÙŠØ¯ Ø§Ù„ØµÙØ­Ø© Ø§Ù„Ù…Ø¹Ø±ÙˆØ¶Ø©
        if (username) {
            // âœ… Ù„Ùˆ ÙÙŠ ÙŠÙˆØ²Ø±: Ø§Ù…Ø³Ø­ ØµÙØ­Ø© Ø§Ù„Ù‡Ø¨ÙˆØ· ÙÙˆØ±Ø§Ù‹ Ù…Ù† Ø§Ù„ÙˆØ¬ÙˆØ¯ (Ø¹Ø´Ø§Ù† Ø§Ù„ØªØ¯Ø§Ø®Ù„)
            if(landingView) landingView.remove(); 
            profileView.style.display = 'flex';
            
            // Ù„Ùˆ Ø¬ÙˆÙ‡ Ø§Ù„Ù…ÙˆÙƒ-Ø¢Ø¨ØŒ Ù†Ø¸Ù Ø§Ù„ØµÙØ­Ø© Ø¹Ø´Ø§Ù† ØªØ¨Ù‚Ù‰ Ø´ÙØ§ÙØ©
            if(isEmbed) {
                document.body.style.background = 'transparent';
                document.querySelector('.floating-orbs').style.display = 'none';
                profileView.style.padding = '20px 10px';
                // Ø¥Ø®ÙØ§Ø¡ Ø§Ù„ÙÙˆØªØ± ÙÙŠ Ø§Ù„Ù…ÙˆÙƒ-Ø¢Ø¨
                document.querySelector('#profile-view > div:last-child').style.display = 'none';
            }
            
            loadProfile(username);
        } else {
            // âŒ Ù„Ùˆ Ù…ÙÙŠØ´ ÙŠÙˆØ²Ø± (Ø§Ù„ØµÙØ­Ø© Ø§Ù„Ø±Ø¦ÙŠØ³ÙŠØ©): Ø§Ù…Ø³Ø­ Ø§Ù„Ø¨Ø±ÙˆÙØ§ÙŠÙ„ ÙˆØ§Ø¹Ø±Ø¶ Ø§Ù„Ù‡Ø¨ÙˆØ·
            if(profileView) profileView.remove();
            landingView.style.display = 'flex';
        }

        async function loadProfile(user) {
            try {
                // Ø§Ù„ØªØ¹Ø§Ù…Ù„ Ù…Ø¹ atdesign ÙƒÙ€ master_data
                let docId = (user === 'atdesign' || user === 'master_data') ? 'master_data' : user;
                let colName = (docId === 'master_data') ? 'settings' : 'users';
                
                const docRef = doc(db, colName, docId);
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    const data = docSnap.data();

                    // Render Basic Info
                    document.getElementById('p_avatar').src = data.profile?.avatar || "https://cdn-icons-png.flaticon.com/512/847/847969.png";
                    document.getElementById('p_name').innerText = data.profile?.name || "User";
                    document.getElementById('p_bio').innerText = data.profile?.bioMain || "";
                    document.getElementById('p_sub').innerText = data.profile?.bioSub || "";

                    // Widget Logic (Show for atdesign only)
                    if(user === 'atdesign' || user === 'master_data') {
                        document.getElementById('wallpaperWidget').style.display = 'flex';
                    }

                    // Render Links Logic (Full vs Half)
                    const container = document.getElementById('links-container');
                    if (data.links) {
                        let currentRow = null; // Ù„Ù„ØµÙÙˆÙ Ø§Ù„Ø«Ù†Ø§Ø¦ÙŠØ©

                        data.links.forEach((link, idx) => {
                            const isHalf = link.layout === 'half';
                            const badge = link.badge ? `<span class="link-badge">${link.badge}</span>` : '';
                            const chevron = !isHalf ? '<i class="fa-solid fa-chevron-right" style="font-size:12px; opacity:0.5;"></i>' : '';
                            const subText = (!isHalf && link.subtext) ? `<div style="font-size:12px; opacity:0.7;">${link.subtext}</div>` : '';
                            
                            const cardHtml = `
                                <a href="${link.url}" target="_blank" class="link-card ${isHalf ? 'half-card' : ''}" onclick="track('${docId}', '${colName}', ${idx})">
                                    ${badge}
                                    <i class="${link.icon} link-icon"></i>
                                    <div style="flex:1;">
                                        <div class="link-title">${link.title}</div>
                                        ${subText}
                                    </div>
                                    ${chevron}
                                </a>
                            `;

                            if (isHalf) {
                                // Ù„Ùˆ Ø¹Ù†ØµØ± Ù†ØµÙÙŠØŒ Ù†ÙØªØ­ Ù„Ù‡ ØµÙ Ø¬Ø¯ÙŠØ¯ Ù„Ùˆ Ù…ÙÙŠØ´
                                if (!currentRow) {
                                    currentRow = document.createElement('div');
                                    currentRow.className = 'grid-row';
                                    container.appendChild(currentRow);
                                }
                                currentRow.innerHTML += cardHtml;
                                // Ù„Ùˆ Ø§Ù„ØµÙ Ø§ØªÙ…Ù„Ù‰ (Ø¹Ù†ØµØ±ÙŠÙ†)ØŒ Ù†Ù‚ÙÙ„Ù‡
                                if (currentRow.children.length >= 2) currentRow = null;
                            } else {
                                // Ù„Ùˆ Ø¹Ù†ØµØ± ÙƒØ§Ù…Ù„ØŒ Ù†Ù‚ÙÙ„ Ø§Ù„ØµÙ Ø§Ù„Ù‚Ø¯ÙŠÙ… (Ù„Ùˆ ÙƒØ§Ù† Ù…ÙØªÙˆØ­ Ø¨Ù€ 1 Ø¹Ù†ØµØ±) ÙˆÙ†Ø¶ÙŠÙ Ø¯Ù‡ ØªØ­ØªÙ‡
                                currentRow = null; 
                                const div = document.createElement('div');
                                div.innerHTML = cardHtml;
                                container.appendChild(div.firstElementChild);
                            }
                        });
                    }

                    // Render Socials
                    const socialCont = document.getElementById('social-container');
                    if(data.socialLinks) {
                        data.socialLinks.forEach(s => {
                            socialCont.innerHTML += `<a href="${s.url}" target="_blank" class="social-btn"><i class="${s.icon}"></i></a>`;
                        });
                    }
                } else {
                    document.getElementById('p_name').innerText = "User not found";
                }
            } catch (e) { console.error(e); }
        }

        // Click Analytics
        window.track = async (id, col, idx) => {
            try {
                const ref = doc(db, col, id);
                const s = await getDoc(ref);
                if(s.exists()) {
                    let links = s.data().links;
                    links[idx].clicks = (links[idx].clicks || 0) + 1;
                    await updateDoc(ref, { links: links });
                }
            } catch(e) {}
        }
    </script>
</body>
</html>
