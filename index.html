<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CraftBio</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <style>
        /* === ğŸ¨ ØªØµÙ…ÙŠÙ… Soft UI (Ø²ÙŠ Ø§Ù„ØµÙˆØ± Ø¨Ø§Ù„Ø¸Ø¨Ø·) === */
        :root {
            /* Ø§Ù„Ø®Ù„ÙÙŠØ© Ø§Ù„Ù…ØªØ¯Ø±Ø¬Ø© Ø§Ù„Ø³Ù…Ø§ÙˆÙŠØ© */
            --bg-gradient: linear-gradient(180deg, #dbeafe 0%, #eff6ff 50%, #f8fafc 100%);
            
            --text-main: #0f172a;   /* ÙƒØ­Ù„ÙŠ ØºØ§Ù…Ù‚ */
            --text-muted: #64748b;  /* Ø±Ù…Ø§Ø¯ÙŠ */
            --card-bg: #ffffff;     /* Ø£Ø¨ÙŠØ¶ Ù†Ø§ØµØ¹ */
            --primary: #0ea5e9;     /* Ø£Ø²Ø±Ù‚ Ù„Ù„Ø£ÙŠÙ‚ÙˆÙ†Ø§Øª */
            
            /* Ø§Ù„Ø¶Ù„Ø§Ù„ Ø§Ù„Ù†Ø§Ø¹Ù…Ø© */
            --shadow-soft: 0 10px 30px -10px rgba(0,0,0,0.08);
            --shadow-hover: 0 20px 40px -10px rgba(14, 165, 233, 0.15);
            
            --card-radius: 28px;    /* Ø²ÙˆØ§ÙŠØ§ Ø¯Ø§Ø¦Ø±ÙŠØ© Ø¬Ø¯Ø§Ù‹ */
            --font-family: 'Outfit', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: var(--font-family); }
        
        body { 
            min-height: 100vh; 
            background: var(--bg-gradient);
            background-attachment: fixed;
            color: var(--text-main); 
            overflow-x: hidden; 
        }

        /* Ø¥Ø®ÙØ§Ø¡ Ø§Ù„Ø³ÙƒØ±ÙˆÙ„ Ø¨Ø§Ø± */
        ::-webkit-scrollbar { display: none; }
        body { -ms-overflow-style: none; scrollbar-width: none; }

        /* === Ø§Ù„ÙƒÙˆÙ†ØªÙŠÙ†Ø± Ø§Ù„Ø±Ø¦ÙŠØ³ÙŠ === */
        .main-container { 
            width: 100%; 
            max-width: 480px; /* Ø¹Ø±Ø¶ Ø§Ù„Ù…ÙˆØ¨Ø§ÙŠÙ„ Ø§Ù„Ù…Ø«Ø§Ù„ÙŠ */
            margin: 0 auto; 
            padding: 60px 20px 40px; 
            display: flex; 
            flex-direction: column; 
            gap: 20px; 
        }

        /* === Ø§Ù„Ù‡ÙŠØ¯Ø± (ØµÙˆØ±Ø© ÙˆØ¨Ø±ÙˆÙØ§ÙŠÙ„) === */
        .profile-header { text-align: center; margin-bottom: 10px; }
        
        .avatar-wrapper {
            position: relative; 
            width: 120px; 
            height: 120px; 
            margin: 0 auto 15px;
        }
        
        .avatar { 
            width: 100%; 
            height: 100%; 
            border-radius: 50%; 
            object-fit: cover; 
            border: 5px solid #fff; /* Ø­Ø¯ÙˆØ¯ Ø¨ÙŠØ¶Ø§Ø¡ Ø¹Ø±ÙŠØ¶Ø© */
            box-shadow: var(--shadow-soft);
        }

        .profile-name { 
            font-size: 28px; 
            font-weight: 800; 
            color: var(--text-main);
            display: flex; 
            align-items: center; 
            justify-content: center; 
            gap: 8px; 
            margin-bottom: 8px;
        }

        .bio-text { 
            font-size: 15px; 
            color: var(--text-muted); 
            font-weight: 500; 
            line-height: 1.5;
        }
        
        .bio-sub {
            font-size: 13px;
            color: var(--primary);
            font-weight: 700;
            margin-top: 5px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* === Ø§Ù„ÙˆÙŠØ¯Ø¬Øª (Wall of the Day) === */
        .wall-widget {
            background: var(--card-bg);
            border-radius: var(--card-radius);
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: var(--shadow-soft);
            transition: 0.3s;
            text-decoration: none;
            color: inherit;
        }
        .wall-widget:hover { transform: translateY(-3px); box-shadow: var(--shadow-hover); }
        
        .wall-thumb {
            width: 70px;
            height: 100px;
            border-radius: 16px;
            object-fit: cover;
        }
        
        .wall-btn {
            background: var(--primary);
            color: white;
            padding: 8px 20px;
            border-radius: 50px;
            font-size: 13px;
            font-weight: 700;
            display: inline-block;
            margin-top: 8px;
            text-decoration: none;
        }

        /* === Ø§Ù„ÙƒØ±ÙˆØª ÙˆØ§Ù„Ø±ÙˆØ§Ø¨Ø· === */
        .links-container { display: flex; flex-direction: column; gap: 16px; }
        .grid-row { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }

        .link-card {
            background: var(--card-bg);
            border-radius: var(--card-radius);
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            text-decoration: none;
            color: var(--text-main);
            box-shadow: var(--shadow-soft);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            border: 1px solid rgba(255,255,255,0.6);
        }
        
        .link-card:hover { transform: translateY(-4px); box-shadow: var(--shadow-hover); }

        .half-card {
            flex-direction: column;
            text-align: center;
            justify-content: center;
            padding: 30px 15px;
            gap: 12px;
        }

        /* Ø£ÙŠÙ‚ÙˆÙ†Ø§Øª Ø§Ù„ØªØ·Ø¨ÙŠÙ‚Ø§Øª */
        .icon-box {
            width: 50px; height: 50px;
            background: #e0f2fe; /* Ø®Ù„ÙÙŠØ© Ø³Ù…Ø§ÙˆÙŠ ÙØ§ØªØ­Ø© Ù„Ù„Ø£ÙŠÙ‚ÙˆÙ†Ø© */
            color: var(--primary);
            border-radius: 16px;
            display: flex; align-items: center; justify-content: center;
            font-size: 24px;
            flex-shrink: 0;
        }

        .link-info { flex: 1; overflow: hidden; }
        .link-title { font-weight: 700; font-size: 16px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .link-sub { font-size: 13px; color: var(--text-muted); margin-top: 2px; }

        /* Ø¨Ø§Ø¯Ø¬ Ø§Ù„ØªØ±ÙŠÙ†Ø¯ */
        .badge {
            position: absolute;
            top: -10px; right: 20px;
            background: linear-gradient(135deg, #ff6b6b, #ee5253);
            color: white;
            font-size: 11px; font-weight: 700;
            padding: 4px 12px;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(238, 82, 83, 0.3);
        }
        .half-card .badge { right: auto; left: 50%; transform: translateX(-50%); top: -12px; }

        /* === Ø§Ù„Ø³ÙˆØ´ÙŠØ§Ù„ Ù…ÙŠØ¯ÙŠØ§ (Dock) === */
        .social-dock {
            display: flex;
            justify-content: center;
            gap: 12px;
            flex-wrap: wrap;
            margin-top: 20px;
            background: white;
            padding: 12px 20px;
            border-radius: 100px;
            width: fit-content;
            margin-left: auto; margin-right: auto;
            box-shadow: var(--shadow-soft);
        }

        .social-btn {
            width: 42px; height: 42px;
            display: flex; align-items: center; justify-content: center;
            border-radius: 50%;
            background: #f1f5f9;
            color: #64748b;
            font-size: 20px;
            text-decoration: none;
            transition: 0.3s;
        }
        .social-btn:hover { background: var(--primary); color: white; transform: scale(1.1); }

        /* === Ø§Ù„ÙÙˆØªØ± === */
        .footer { text-align: center; margin-top: 30px; font-size: 13px; color: var(--text-muted); opacity: 0.8; }
        .footer a { color: var(--text-main); text-decoration: none; font-weight: 700; }

        /* === ØµÙØ­Ø© Ø§Ù„ØªØ±Ø­ÙŠØ¨ (Ø¨Ø¯ÙˆÙ† Ù…ÙˆÙƒ Ø¢Ø¨) === */
        #home-screen {
            display: none;
            height: 100vh;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .home-btn {
            background: var(--primary); color: white; padding: 15px 40px; 
            border-radius: 50px; text-decoration: none; font-weight: 700; 
            font-size: 18px; box-shadow: var(--shadow-hover);
        }

    </style>
</head>
<body>

    <div id="profile-screen" class="main-container" style="display:none;">
        
        <div class="profile-header">
            <div class="avatar-wrapper">
                <img src="" id="p_avatar" class="avatar">
            </div>
            <div class="profile-name">
                <span id="p_name">...</span>
                <i class="fa-solid fa-circle-check" style="color:var(--primary); font-size:20px;"></i>
            </div>
            <div class="bio-text" id="p_bio"></div>
            <div class="bio-sub" id="p_sub"></div>
        </div>

        <div id="widget-area" style="display:none;">
            <div class="wall-widget">
                <img src="wallpapers/wallpaper1.png" class="wall-thumb">
                <div style="flex:1;">
                    <h3 style="font-size:16px; margin-bottom:4px; color:var(--text-main);">Wall of the Day</h3>
                    <p style="font-size:12px; color:var(--text-muted);">Exclusive 4K Wallpaper</p>
                    <a href="#" download class="wall-btn">Download</a>
                </div>
            </div>
        </div>

        <div id="links-area" class="links-container"></div>

        <div id="social-area" class="social-dock"></div>

        <div class="footer">
            Crafted by <a href="index.html">CraftBio</a>
        </div>
    </div>

    <div id="home-screen">
        <h1 style="font-size:3rem; font-weight:800; color:#0f172a; margin-bottom:10px;">One Link.<br><span style="color:var(--primary);">All You.</span></h1>
        <p style="color:#64748b; margin-bottom:40px;">Create your bio link in seconds.</p>
        <a href="signup.html" class="home-btn">Create Yours Free</a>
        <a href="admin.html" style="margin-top:20px; display:block; color:#64748b; font-weight:600; text-decoration:none;">Login</a>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
        import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDZnFN7bRbO-S_gw519xTcPR17j1zGyxc4",
            authDomain: "atdesign-portfolio.firebaseapp.com",
            projectId: "atdesign-portfolio",
            storageBucket: "atdesign-portfolio.firebasestorage.app",
            messagingSenderId: "893862249348",
            appId: "1:893862249348:web:50d3e683bba425eb1953d1"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Routing
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('u');

        if (username) {
            document.getElementById('profile-screen').style.display = 'flex';
            loadData(username);
        } else {
            document.getElementById('home-screen').style.display = 'flex';
        }

        async function loadData(user) {
            try {
                // Ø§Ù„ØªØ¹Ø§Ù…Ù„ Ù…Ø¹ atdesign ÙƒÙ€ master
                let docId = (user === 'atdesign' || user === 'master_data') ? 'master_data' : user;
                let colName = (docId === 'master_data') ? 'settings' : 'users';

                const docRef = doc(db, colName, docId);
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    const data = docSnap.data();

                    // Profile
                    document.getElementById('p_avatar').src = data.profile?.avatar || "https://cdn-icons-png.flaticon.com/512/847/847969.png";
                    document.getElementById('p_name').innerText = data.profile?.name || "User";
                    document.getElementById('p_bio').innerText = data.profile?.bioMain || "";
                    document.getElementById('p_sub').innerText = data.profile?.bioSub || "";

                    // Widget (Only for atdesign)
                    if (user === 'atdesign' || user === 'master_data') {
                        document.getElementById('widget-area').style.display = 'block';
                    }

                    // Links
                    const linksContainer = document.getElementById('links-area');
                    if (data.links) {
                        let currentRow = null;
                        data.links.forEach((link, idx) => {
                            const isHalf = link.layout === 'half';
                            const badgeHTML = link.badge ? `<span class="badge">${link.badge}</span>` : '';
                            const chevron = !isHalf ? '<i class="fa-solid fa-chevron-right" style="color:#cbd5e1;"></i>' : '';
                            const subHTML = (!isHalf && link.subtext) ? `<div class="link-sub">${link.subtext}</div>` : '';

                            const cardHTML = `
                                <a href="${link.url}" target="_blank" class="link-card ${isHalf ? 'half-card' : ''}" onclick="track('${docId}', '${colName}', ${idx})">
                                    ${badgeHTML}
                                    <div class="icon-box"><i class="${link.icon}"></i></div>
                                    <div class="link-info">
                                        <div class="link-title">${link.title}</div>
                                        ${subHTML}
                                    </div>
                                    ${chevron}
                                </a>
                            `;

                            if (isHalf) {
                                if (!currentRow) {
                                    currentRow = document.createElement('div');
                                    currentRow.className = 'grid-row';
                                    linksContainer.appendChild(currentRow);
                                }
                                currentRow.innerHTML += cardHTML;
                                if (currentRow.children.length >= 2) currentRow = null;
                            } else {
                                currentRow = null;
                                const div = document.createElement('div');
                                div.innerHTML = cardHTML;
                                linksContainer.appendChild(div.firstElementChild);
                            }
                        });
                    }

                    // Socials
                    const socialArea = document.getElementById('social-area');
                    if (data.socialLinks) {
                        data.socialLinks.forEach(s => {
                            socialArea.innerHTML += `<a href="${s.url}" target="_blank" class="social-btn"><i class="${s.icon}"></i></a>`;
                        });
                    }

                } else {
                    document.getElementById('p_name').innerText = "User not found";
                }
            } catch (e) { console.error(e); }
        }

        window.track = async (id, col, idx) => {
            try {
                const ref = doc(db, col, id);
                const s = await getDoc(ref);
                if (s.exists()) {
                    let links = s.data().links;
                    links[idx].clicks = (links[idx].clicks || 0) + 1;
                    await updateDoc(ref, { links: links });
                }
            } catch(e) {}
        }
    </script>
</body>
</html>
