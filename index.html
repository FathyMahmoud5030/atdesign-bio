<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AT Design</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Poppins',sans-serif;
}

body{
min-height:100vh;
display:flex;
justify-content:center;
padding:40px 15px;
transition:0.4s ease;
}

/* AUTO DARK / LIGHT */

@media (prefers-color-scheme: dark){
body{
background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
color:white;
}
.card{
background:rgba(255,255,255,0.08);
border:1px solid rgba(255,255,255,0.2);
}
}

@media (prefers-color-scheme: light){
body{
background:linear-gradient(135deg,#e3f2fd,#f5f7fa);
color:#111;
}
.card{
background:rgba(255,255,255,0.6);
border:1px solid rgba(255,255,255,0.8);
}
}

/* CONTAINER */

.container{
width:100%;
max-width:420px;
}

/* CARD */

.card{
backdrop-filter:blur(20px);
border-radius:25px;
padding:25px;
margin-bottom:25px;
box-shadow:0 10px 30px rgba(0,0,0,0.15);
transition:0.3s;
}

/* AVATAR */

.avatar{
width:120px;
height:120px;
border-radius:50%;
object-fit:cover;
display:block;
margin:0 auto 15px;
}

h1{
text-align:center;
font-weight:700;
margin-bottom:8px;
}

.subtitle{
text-align:center;
font-size:14px;
opacity:0.8;
margin-bottom:20px;
}

/* SLIDER */

.slider{
display:flex;
overflow-x:auto;
scroll-snap-type:x mandatory;
gap:15px;
padding-bottom:10px;
}

.slider::-webkit-scrollbar{
display:none;
}

.slide{
flex:0 0 100%;
scroll-snap-align:center;
border-radius:20px;
overflow:hidden;
}

.slide img{
width:100%;
display:block;
border-radius:20px;
}

/* NAV BUTTONS */

.controls{
display:flex;
justify-content:center;
gap:15px;
margin-top:15px;
}

.control-btn{
width:45px;
height:45px;
border-radius:50%;
border:none;
cursor:pointer;
background:linear-gradient(135deg,#4facfe,#00f2fe);
color:white;
font-size:18px;
}

/* DOWNLOAD BUTTON */

.button{
display:block;
text-align:center;
margin-top:15px;
padding:14px;
border-radius:50px;
text-decoration:none;
font-weight:600;
background:linear-gradient(135deg,#4facfe,#00f2fe);
color:white;
transition:0.3s;
}

.button:hover{
transform:scale(1.05);
}
</style>
</head>

<body>

<div class="container">

<!-- PROFILE CARD -->
<div class="card">
<img src="wallpapers/avatar.jpg" class="avatar" alt="Avatar">
<h1>AT Design</h1>
<p class="subtitle">Android Developer • UI Asset Designer</p>
</div>

<!-- WALLPAPER CARD -->
<div class="card">
<h2 style="margin-bottom:15px;">Today’s Wallpapers</h2>

<div class="slider" id="slider">
<div class="slide">
<img src="wallpapers/wallpaper1.png">
</div>
<div class="slide">
<img src="wallpapers/wallpaper2.png">
</div>
<div class="slide">
<img src="wallpapers/wallpaper3.png">
</div>
<div class="slide">
<img src="wallpapers/wallpaper4.png">
</div>
</div>

<div class="controls">
<button class="control-btn" onclick="prev()">◀</button>
<button class="control-btn" onclick="next()">▶</button>
</div>

<a id="downloadBtn" href="wallpapers/wallpaper1.png" download class="button">
Download Current
</a>

</div>

</div>

<script>
let slider = document.getElementById('slider');
let downloadBtn = document.getElementById('downloadBtn');
let slides = document.querySelectorAll('.slide img');
let current = 0;

function updateDownload(){
downloadBtn.href = slides[current].src;
}

function next(){
if(current < slides.length - 1){
current++;
slider.scrollLeft += slider.clientWidth;
updateDownload();
}
}

function prev(){
if(current > 0){
current--;
slider.scrollLeft -= slider.clientWidth;
updateDownload();
}
}
</script>

</body>
</html>
