<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AT Design</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Poppins',sans-serif;
}

body{
min-height:100vh;
display:flex;
justify-content:center;
padding:40px 15px;
background:
radial-gradient(circle at 20% 30%, #4facfe22, transparent 40%),
radial-gradient(circle at 80% 70%, #00f2fe22, transparent 40%),
linear-gradient(135deg,#0f172a,#1e293b);
color:white;
}

.container{
width:100%;
max-width:1100px;
}

/* CARD */
.card{
background:rgba(255,255,255,0.06);
backdrop-filter:blur(25px);
border:2px solid;
border-image:linear-gradient(45deg,#4facfe,#00f2fe,#8e2de2) 1;
border-radius:28px;
padding:28px;
margin-bottom:28px;
box-shadow:0 20px 50px rgba(0,0,0,0.25);
}

/* PROFILE */
.profile{
display:flex;
align-items:center;
gap:20px;
}

.avatar{
width:120px;
height:120px;
border-radius:50%;
object-fit:cover;
}

.profile-text h1{
font-size:24px; /* أصغر */
display:flex;
align-items:center;
gap:8px;
}

.verify{
color:#4facfe;
font-size:14px; /* أصغر */
}

.subtitle{
opacity:0.75;
margin-top:4px;
font-size:14px; /* أصغر */
}

/* WALLPAPER */
.wallpaper-wrapper{
text-align:center;
}

.slide{
display:none;
max-width:420px;
width:100%;
border-radius:22px;
margin:auto;
}

.slide.active{
display:block;
}

.nav-container{
margin-top:15px;
display:flex;
justify-content:center;
gap:15px;
}

.nav-btn{
width:45px;
height:45px;
border:none;
border-radius:50%;
background:linear-gradient(135deg,#4facfe,#00f2fe);
color:white;
font-size:18px;
cursor:pointer;
transition:0.3s;
}

.nav-btn:hover{
transform:scale(1.15);
}

.button{
display:inline-block;
margin-top:20px;
padding:12px 24px;
border-radius:40px;
background:linear-gradient(135deg,#4facfe,#00f2fe);
color:white;
text-decoration:none;
font-weight:600;
transition:0.3s;
}

.button:hover{
transform:scale(1.05);
}

/* APPS */
.apps{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
gap:18px;
}

.app-card{
padding:18px;
border-radius:18px;
background:rgba(255,255,255,0.08);
text-align:center;
transition:0.3s;
text-decoration:none;
color:white;
}

.app-card:hover{
transform:translateY(-5px);
}

/* SOCIAL */
.social-title{
text-align:center;
margin-bottom:18px;
font-weight:600;
font-size:15px;
}

.social-icons{
display:flex;
justify-content:center;
gap:18px;
}

.social-icons a{
width:50px;
height:50px;
display:flex;
align-items:center;
justify-content:center;
border-radius:50%;
background:linear-gradient(135deg,#4facfe,#00f2fe);
color:white;
font-size:20px;
transition:0.3s;
text-decoration:none;
}

.social-icons a:hover{
transform:scale(1.15);
}

/* MOBILE */
@media(max-width:768px){
.profile{
flex-direction:column;
text-align:center;
}
.card{
padding:22px;
}
.avatar{
width:100px;
height:100px;
}
}
</style>
</head>

<body>

<div class="container">

<!-- PROFILE -->
<div class="card profile">
<img src="wallpapers/avatar.jpg" class="avatar">
<div class="profile-text">
<h1>AT Design <span class="verify"><i class="fa-solid fa-circle-check"></i></span></h1>
<div class="subtitle">Android Developer • UI Asset Designer</div>
</div>
</div>

<!-- WALLPAPER -->
<div class="card wallpaper-wrapper">
<h2 style="font-size:20px;">Featured Wallpapers</h2>

<img src="wallpapers/wallpaper1.png" class="slide active">
<img src="wallpapers/wallpaper2.png" class="slide">
<img src="wallpapers/wallpaper3.png" class="slide">
<img src="wallpapers/wallpaper4.png" class="slide">

<div class="nav-container">
<button class="nav-btn" onclick="prevSlide()">❮</button>
<button class="nav-btn" onclick="nextSlide()">❯</button>
</div>

<a id="downloadBtn" href="wallpapers/wallpaper1.png" download class="button">
Download Current
</a>
</div>

<!-- APPS -->
<div class="card">
<h2 style="margin-bottom:18px;font-size:20px;">My Apps</h2>
<div class="apps">

<a href="PUT_YOUR_PLAYSTORE_LINK_HERE" class="app-card" target="_blank">App One</a>
<a href="PUT_APP_LINK_HERE" class="app-card" target="_blank">App Two</a>
<a href="PUT_APP_LINK_HERE" class="app-card" target="_blank">App Three</a>
<a href="PUT_APP_LINK_HERE" class="app-card" target="_blank">App Four</a>

</div>
</div>

<!-- SOCIAL -->
<div class="card">
<div class="social-title">Follow Us for News & Giveaways</div>
<div class="social-icons">

<a href="PUT_X_LINK_HERE" target="_blank"><i class="fa-brands fa-x-twitter"></i></a>
<a href="PUT_THREADS_LINK_HERE" target="_blank"><i class="fa-brands fa-threads"></i></a>
<a href="PUT_INSTAGRAM_LINK_HERE" target="_blank"><i class="fa-brands fa-instagram"></i></a>
<a href="PUT_TELEGRAM_LINK_HERE" target="_blank"><i class="fa-brands fa-telegram"></i></a>

</div>
</div>

</div>

<script>
const slides = document.querySelectorAll(".slide");
const downloadBtn = document.getElementById("downloadBtn");
let current = 0;

/* تغيير تلقائي كل 24 ساعة */
const todayIndex = Math.floor(Date.now() / (1000*60*60*24)) % slides.length;
current = todayIndex;
showSlide(current);

function showSlide(index){
slides.forEach(slide => slide.classList.remove("active"));
slides[index].classList.add("active");
downloadBtn.href = slides[index].src;
}

function nextSlide(){
current = (current + 1) % slides.length;
showSlide(current);
}

function prevSlide(){
current = (current - 1 + slides.length) % slides.length;
showSlide(current);
}
</script>

</body>
</html>
