<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AT Design</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Poppins',sans-serif;
}

body{
min-height:100vh;
display:flex;
justify-content:center;
padding:40px 15px;
background:
radial-gradient(circle at 20% 30%, #4facfe22, transparent 40%),
radial-gradient(circle at 80% 70%, #00f2fe22, transparent 40%),
linear-gradient(135deg,#0f172a,#1e293b);
color:white;
}

/* CONTAINER */
.container{
width:100%;
max-width:1100px;
}

/* CARD */
.card{
background:rgba(255,255,255,0.06);
backdrop-filter:blur(25px);
border:1px solid rgba(255,255,255,0.1);
border-radius:30px;
padding:30px;
margin-bottom:30px;
box-shadow:0 20px 50px rgba(0,0,0,0.25);
position:relative;
}

/* Animated Gradient Border */
.card::before{
content:"";
position:absolute;
inset:-2px;
border-radius:32px;
background:linear-gradient(45deg,#4facfe,#00f2fe,#8e2de2,#4facfe);
background-size:300%;
animation:borderMove 8s linear infinite;
z-index:-1;
}

@keyframes borderMove{
0%{background-position:0%;}
100%{background-position:300%;}
}

/* PROFILE */
.profile{
display:flex;
align-items:center;
gap:25px;
}

.avatar{
width:140px;
height:140px;
border-radius:50%;
object-fit:cover;
}

.profile-text h1{
font-size:32px;
display:flex;
align-items:center;
gap:10px;
}

.verify{
color:#4facfe;
}

.subtitle{
opacity:0.8;
margin-top:6px;
}

/* WALLPAPER SLIDER */
.wallpaper-wrapper{
text-align:center;
}

.slider{
display:flex;
align-items:center;
justify-content:center;
gap:20px;
}

.slide{
display:none;
max-width:450px;
width:100%;
border-radius:25px;
}

.slide.active{
display:block;
}

.nav-btn{
width:50px;
height:50px;
border:none;
border-radius:50%;
background:linear-gradient(135deg,#4facfe,#00f2fe);
color:white;
font-size:20px;
cursor:pointer;
transition:0.3s;
}

.nav-btn:hover{
transform:scale(1.15);
}

.button{
display:inline-block;
margin-top:20px;
padding:14px 28px;
border-radius:50px;
background:linear-gradient(135deg,#4facfe,#00f2fe);
color:white;
text-decoration:none;
font-weight:600;
transition:0.3s;
}

.button:hover{
transform:scale(1.07);
}

/* APPS GRID */
.apps{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
gap:20px;
}

.app-card{
padding:20px;
border-radius:20px;
background:rgba(255,255,255,0.08);
text-align:center;
transition:0.3s;
}

.app-card:hover{
transform:translateY(-6px);
}

/* SOCIAL */
.social-title{
text-align:center;
margin-bottom:20px;
font-weight:600;
}

.social-icons{
display:flex;
justify-content:center;
gap:20px;
}

.social-icons a{
width:55px;
height:55px;
display:flex;
align-items:center;
justify-content:center;
border-radius:50%;
background:linear-gradient(135deg,#4facfe,#00f2fe);
color:white;
font-size:22px;
transition:0.3s;
text-decoration:none;
}

.social-icons a:hover{
transform:scale(1.2);
}

/* MOBILE */
@media(max-width:768px){
.profile{
flex-direction:column;
text-align:center;
}
.card{
padding:22px;
}
.avatar{
width:110px;
height:110px;
}
}
</style>
</head>

<body>

<div class="container">

<!-- PROFILE -->
<div class="card profile">
<img src="wallpapers/avatar.jpg" class="avatar">
<div class="profile-text">
<h1>AT Design <span class="verify"><i class="fa-solid fa-circle-check"></i></span></h1>
<div class="subtitle">Android Developer • UI Asset Designer</div>
</div>
</div>

<!-- WALLPAPER SECTION -->
<div class="card wallpaper-wrapper">
<h2>Featured Wallpapers</h2>

<div class="slider">
<button class="nav-btn" onclick="prevSlide()">❮</button>

<img src="wallpapers/wallpaper1.png" class="slide active">
<img src="wallpapers/wallpaper2.png" class="slide">
<img src="wallpapers/wallpaper3.png" class="slide">
<img src="wallpapers/wallpaper4.png" class="slide">

<button class="nav-btn" onclick="nextSlide()">❯</button>
</div>

<a id="downloadBtn" href="wallpapers/wallpaper1.png" download class="button">
Download Current
</a>
</div>

<!-- APPS GRID -->
<div class="card">
<h2 style="margin-bottom:20px;">My Apps</h2>
<div class="apps">

<a href="PUT_YOUR_PLAYSTORE_LINK_HERE" class="app-card" target="_blank">
App One
</a>

<a href="PUT_APP_LINK_HERE" class="app-card" target="_blank">
App Two
</a>

<a href="PUT_APP_LINK_HERE" class="app-card" target="_blank">
App Three
</a>

<a href="PUT_APP_LINK_HERE" class="app-card" target="_blank">
App Four
</a>

</div>
</div>

<!-- SOCIAL -->
<div class="card">
<div class="social-title">Follow Us for News & Giveaways</div>
<div class="social-icons">

<a href="PUT_X_LINK_HERE" target="_blank">
<i class="fa-brands fa-x-twitter"></i>
</a>

<a href="PUT_THREADS_LINK_HERE" target="_blank">
<i class="fa-brands fa-threads"></i>
</a>

<a href="PUT_INSTAGRAM_LINK_HERE" target="_blank">
<i class="fa-brands fa-instagram"></i>
</a>

<a href="PUT_TELEGRAM_LINK_HERE" target="_blank">
<i class="fa-brands fa-telegram"></i>
</a>

</div>
</div>

</div>

<script>

const slides = document.querySelectorAll(".slide");
const downloadBtn = document.getElementById("downloadBtn");
let current = 0;

/* اختيار خلفية حسب اليوم (تتغير كل 24 ساعة) */
const todayIndex = Math.floor(Date.now() / (1000*60*60*24)) % slides.length;
current = todayIndex;
showSlide(current);

function showSlide(index){
slides.forEach(slide => slide.classList.remove("active"));
slides[index].classList.add("active");
downloadBtn.href = slides[index].src;
}

function nextSlide(){
current = (current + 1) % slides.length;
showSlide(current);
}

function prevSlide(){
current = (current - 1 + slides.length) % slides.length;
showSlide(current);
}

</script>

</body>
</html>
