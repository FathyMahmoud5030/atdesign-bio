<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CraftBio</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <style>
        :root {
            --primary: #ff5e57; /* Ù„ÙˆÙ† Ø¨Ø±ØªÙ‚Ø§Ù„ÙŠ Ø²ÙŠ Ø§Ù„ÙÙŠØ¯ÙŠÙˆ */
            --bg-color: #ffffff;
            --text-main: #1e272e;
            --text-muted: #808e9b;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; }
        body { background: var(--bg-color); color: var(--text-main); overflow: hidden; }

        /* === ğŸš€ Onboarding Screen (Ø§Ù„Ø´Ø§Ø´Ø© Ø§Ù„Ø¬Ø¯ÙŠØ¯Ø©) === */
        #onboarding-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; z-index: 999;
            background: linear-gradient(180deg, #fff0f0 0%, #ffffff 100%);
        }

        .swiper { width: 100%; height: 85%; }
        .swiper-slide {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            text-align: center; padding: 20px;
        }

        /* Mockup Container */
        .mockup-container {
            width: 260px; height: 500px;
            position: relative; margin-bottom: 30px;
        }
        
        .phone-frame {
            width: 100%; height: 100%;
            background: #fff; border: 8px solid #2d3436; border-radius: 40px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.15);
            overflow: hidden; position: relative; z-index: 2;
        }

        /* Floating Elements Animation */
        .float-icon {
            position: absolute; width: 50px; height: 50px;
            background: white; border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            display: flex; align-items: center; justify-content: center;
            font-size: 24px; z-index: 3;
            animation: float 3s ease-in-out infinite;
        }
        .float-1 { top: 20%; left: -20px; color: #E1306C; animation-delay: 0s; } /* Instagram */
        .float-2 { top: 40%; right: -25px; color: #000; animation-delay: 1s; } /* TikTok */
        .float-3 { bottom: 20%; left: -10px; color: #FF0000; animation-delay: 2s; } /* YouTube */

        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }

        .slide-title { font-size: 28px; font-weight: 800; margin-bottom: 10px; color: #2d3436; }
        .slide-desc { font-size: 16px; color: var(--text-muted); padding: 0 20px; line-height: 1.5; }

        /* Bottom Action Area */
        .bottom-action {
            height: 15%; width: 100%;
            display: flex; flex-direction: column; align-items: center; justify-content: flex-start;
            padding-bottom: 20px;
        }

        .btn-start {
            background: var(--primary); color: white;
            width: 80%; padding: 16px; border-radius: 50px;
            font-size: 18px; font-weight: 700; text-decoration: none;
            box-shadow: 0 10px 20px rgba(255, 94, 87, 0.4);
            transition: 0.3s; text-align: center;
        }
        .btn-start:active { transform: scale(0.95); }

        .swiper-pagination-bullet-active { background-color: var(--primary) !important; }

        /* === ğŸ‘¤ Profile Styles (Ø²ÙŠ Ù…Ø§ Ù‡ÙŠ) === */
        /* ... Ù†ÙØ³ Ø£ÙƒÙˆØ§Ø¯ Ø§Ù„Ø¨Ø±ÙˆÙØ§ÙŠÙ„ Ø§Ù„Ù‚Ø¯ÙŠÙ…Ø© Ø¹Ø´Ø§Ù† Ù„Ù…Ø§ ÙŠØ¯Ø®Ù„ ÙŠÙ„Ø§Ù‚ÙŠÙ‡ ... */
        :root[data-page="profile"] { --bg-gradient: linear-gradient(180deg, #dbeafe 0%, #eff6ff 100%); }
        #profile-screen { display: none; width: 100%; max-width: 480px; margin: 0 auto; padding: 40px 20px; flex-direction: column; gap: 20px; overflow-y: auto; height: 100vh;}
        
        .avatar { width: 110px; height: 110px; border-radius: 50%; border: 4px solid white; box-shadow: 0 10px 30px rgba(0,0,0,0.1); display:block; margin:0 auto;}
        .profile-name { text-align: center; font-size: 24px; font-weight: 800; margin-top: 10px; }
        .link-card { background: white; padding: 18px; border-radius: 20px; display: flex; align-items: center; gap: 15px; text-decoration: none; color: #333; margin-bottom: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .social-dock { display: flex; justify-content: center; gap: 10px; margin-top: 20px; }
        .social-btn { width: 40px; height: 40px; background: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: #555; text-decoration: none; }

    </style>
</head>
<body>

    <div id="onboarding-screen">
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                
                <div class="swiper-slide">
                    <div class="mockup-container">
                        <div class="phone-frame" style="background: url('https://i.pinimg.com/564x/df/76/6d/df766d669229410118501255e2439a37.jpg') center/cover;"></div>
                        <div class="float-icon float-1"><i class="fa-brands fa-instagram"></i></div>
                        <div class="float-icon float-2"><i class="fa-brands fa-tiktok"></i></div>
                        <div class="float-icon float-3"><i class="fa-brands fa-youtube"></i></div>
                    </div>
                    <div class="slide-title">One Link for All</div>
                    <div class="slide-desc">Connect your TikTok, Instagram, and more in one beautiful page.</div>
                </div>

                <div class="swiper-slide">
                    <div class="mockup-container">
                        <div class="phone-frame" style="background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%); display:flex; align-items:center; justify-content:center;">
                            <div style="background:white; padding:10px 20px; border-radius:12px; font-weight:bold;">Themes ğŸ¨</div>
                        </div>
                        <div class="float-icon" style="top:50%; right:-30px; background:#00d2ff;"><i class="fa-solid fa-palette" style="color:white;"></i></div>
                    </div>
                    <div class="slide-title">Custom Design</div>
                    <div class="slide-desc">Choose from premium themes or create your own style instantly.</div>
                </div>

                <div class="swiper-slide">
                    <div class="mockup-container">
                        <div class="phone-frame" style="background: #f5f6fa; display:flex; flex-direction:column; justify-content:center; align-items:center;">
                            <i class="fa-solid fa-chart-pie" style="font-size:80px; color:#ff5e57;"></i>
                            <h3 style="margin-top:20px;">+12K Visits</h3>
                        </div>
                        <div class="float-icon" style="bottom:30%; left:-20px; color:#2ecc71;"><i class="fa-solid fa-dollar-sign"></i></div>
                    </div>
                    <div class="slide-title">Track & Earn</div>
                    <div class="slide-desc">See who visits your link and monetize your audience easily.</div>
                </div>

            </div>
            <div class="swiper-pagination"></div>
        </div>

        <div class="bottom-action">
            <a href="admin.html" class="btn-start">Sign Up Free</a>
            <div style="margin-top:10px; font-size:13px; color:#aaa;">Already have an account? <a href="admin.html" style="color:var(--primary); font-weight:bold; text-decoration:none;">Login</a></div>
        </div>
    </div>

    <div id="profile-screen">
        <img id="p_avatar" class="avatar" src="">
        <div class="profile-name" id="p_name"></div>
        <div style="text-align:center; color:#777; margin-bottom:20px;" id="p_bio"></div>
        
        <div id="links-container"></div>
        <div id="social-container" class="social-dock"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
        import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDZnFN7bRbO-S_gw519xTcPR17j1zGyxc4",
            authDomain: "atdesign-portfolio.firebaseapp.com",
            projectId: "atdesign-portfolio",
            storageBucket: "atdesign-portfolio.firebasestorage.app",
            messagingSenderId: "893862249348",
            appId: "1:893862249348:web:50d3e683bba425eb1953d1"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Routing Logic
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('u');

        if (username) {
            // âœ… Ù„Ùˆ ÙÙŠÙ‡ ÙŠÙˆØ²Ø± -> Ø§Ø¹Ø±Ø¶ Ø§Ù„Ø¨Ø±ÙˆÙØ§ÙŠÙ„ ÙˆØ§Ø®ÙÙŠ Ø§Ù„Ù€ Onboarding
            document.getElementById('onboarding-screen').style.display = 'none';
            document.getElementById('profile-screen').style.display = 'flex';
            document.documentElement.setAttribute('data-page', 'profile');
            document.body.style.background = "#eff6ff"; // Ø®Ù„ÙÙŠØ© Ø§Ù„Ø¨Ø±ÙˆÙØ§ÙŠÙ„
            document.body.style.overflow = "auto";
            loadProfile(username);
        } else {
            // âŒ Ù…ÙÙŠØ´ ÙŠÙˆØ²Ø± -> Ø§Ø¹Ø±Ø¶ Ø§Ù„Ù€ Onboarding (Ø§Ù„Ø³Ù„Ø§ÙŠØ¯Ø±)
            // ØªØ´ØºÙŠÙ„ Ø§Ù„Ø³Ù„Ø§ÙŠØ¯Ø±
            new Swiper(".mySwiper", {
                pagination: { el: ".swiper-pagination", dynamicBullets: true },
                autoplay: { delay: 3000, disableOnInteraction: false },
                loop: true
            });
        }

        async function loadProfile(user) {
            try {
                let docId = (user === 'atdesign' || user === 'master_data') ? 'master_data' : user;
                let colName = (docId === 'master_data') ? 'settings' : 'users';
                const docRef = doc(db, colName, docId);
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    const data = docSnap.data();
                    document.getElementById('p_avatar').src = data.profile?.avatar || "https://cdn-icons-png.flaticon.com/512/847/847969.png";
                    document.getElementById('p_name').innerText = data.profile?.name || "User";
                    document.getElementById('p_bio').innerText = data.profile?.bioMain || "";

                    const linksDiv = document.getElementById('links-container');
                    if(data.links) {
                        data.links.forEach(link => {
                            linksDiv.innerHTML += `
                                <a href="${link.url}" target="_blank" class="link-card">
                                    <i class="${link.icon}" style="font-size:20px; color:#00a8ff;"></i>
                                    <span style="font-weight:600; flex:1;">${link.title}</span>
                                    <i class="fa-solid fa-chevron-right" style="color:#ccc;"></i>
                                </a>`;
                        });
                    }
                    const socialDiv = document.getElementById('social-container');
                    if(data.socialLinks) {
                        data.socialLinks.forEach(s => {
                            socialDiv.innerHTML += `<a href="${s.url}" class="social-btn"><i class="${s.icon}"></i></a>`;
                        });
                    }
                }
            } catch (e) { console.error(e); }
        }
    </script>
</body>
</html>
