<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AT Design | Premium Portfolio</title>

    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <style>
        /* === Theme Variables === */
        :root[data-theme="dark"] {
            --bg-base: #050810;
            --bg-gradient-1: rgba(0, 210, 255, 0.15);
            --bg-gradient-2: rgba(58, 123, 213, 0.1);
            
            --liquid-bg: rgba(20, 25, 40, 0.4);
            --liquid-border-top: rgba(255, 255, 255, 0.15);
            --liquid-border-bottom: rgba(0, 0, 0, 0.5);
            --liquid-shadow-out: 0 20px 40px rgba(0, 0, 0, 0.6);
            --liquid-shadow-in: inset 0 2px 10px rgba(255, 255, 255, 0.05);
            
            --text-main: #ffffff;
            --text-muted: rgba(255, 255, 255, 0.6);
            --theme-icon: '\f185';
        }

        :root[data-theme="light"] {
            --bg-base: #f0f4f8;
            --bg-gradient-1: rgba(0, 153, 255, 0.1);
            --bg-gradient-2: rgba(0, 210, 255, 0.15);
            
            --liquid-bg: rgba(255, 255, 255, 0.5);
            --liquid-border-top: rgba(255, 255, 255, 0.8);
            --liquid-border-bottom: rgba(0, 0, 0, 0.05);
            --liquid-shadow-out: 0 20px 40px rgba(0, 0, 0, 0.08);
            --liquid-shadow-in: inset 0 2px 15px rgba(255, 255, 255, 0.5);
            
            --text-main: #1a1f36;
            --text-muted: rgba(26, 31, 54, 0.6);
            --theme-icon: '\f186';
        }

        :root {
            --primary: #00d2ff;
            --secondary: #3a7bd5;
            --glass-blur: blur(24px);
            --squircle-radius: 28px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
            -webkit-tap-highlight-color: transparent;
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        body {
            min-height: 100vh;
            background-color: var(--bg-base);
            background-image: 
                radial-gradient(circle at 10% 20%, var(--bg-gradient-1) 0%, transparent 50%),
                radial-gradient(circle at 90% 80%, var(--bg-gradient-2) 0%, transparent 50%);
            background-attachment: fixed;
            color: var(--text-main);
            display: flex;
            justify-content: center;
            padding: 40px 20px;
        }

        .main-container {
            width: 100%;
            max-width: 480px;
            display: flex;
            flex-direction: column;
            gap: 28px;
            position: relative;
        }

        .theme-toggle {
            position: absolute; top: -20px; right: 0;
            background: var(--liquid-bg); backdrop-filter: var(--glass-blur); -webkit-backdrop-filter: var(--glass-blur);
            border: 1px solid var(--liquid-border-top); width: 44px; height: 44px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center; color: var(--text-main); cursor: pointer;
            box-shadow: var(--liquid-shadow-out); z-index: 100;
        }
        .theme-toggle::before { content: var(--theme-icon); font-family: 'Font Awesome 6 Free'; font-weight: 900; font-size: 18px; }

        /* === Profile & Glowing Avatar === */
        .profile-section { text-align: center; }
        
        .avatar-wrapper {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 20px auto;
        }

        .avatar-wrapper::before {
            content: ''; position: absolute; top: -5px; left: -5px; right: -5px; bottom: -5px;
            border-radius: 50%; background: var(--primary); z-index: -1; filter: blur(15px);
            animation: glowPulse 2s infinite alternate;
        }

        @keyframes glowPulse {
            0% { transform: scale(0.95); opacity: 0.5; }
            100% { transform: scale(1.1); opacity: 0.9; }
        }

        .avatar {
            width: 100%; height: 100%; border-radius: 50%; object-fit: cover;
            border: 4px solid var(--bg-base); position: relative; z-index: 1;
        }

        .profile-name { font-size: 26px; font-weight: 700; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .verify-badge { color: var(--primary); font-size: 18px; }

        /* === Bio Style (تحديث البايو بشكل احترافي) === */
        .profile-bio {
            display: flex;
            flex-direction: column;
            gap: 6px;
            margin-top: 10px;
        }
        .bio-main {
            font-size: 15px;
            color: var(--text-muted);
            font-weight: 400;
        }
        .bio-sub {
            font-size: 14px;
            color: var(--primary);
            font-weight: 500;
            letter-spacing: 0.5px;
        }
        .bio-tags {
            font-size: 13px;
            color: var(--text-muted);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            margin-top: 2px;
        }
        .bio-tags i { font-size: 15px; }

        .liquid-card {
            background: var(--liquid-bg); backdrop-filter: var(--glass-blur); -webkit-backdrop-filter: var(--glass-blur);
            border-top: 1px solid var(--liquid-border-top); border-left: 1px solid var(--liquid-border-top);
            border-bottom: 1px solid var(--liquid-border-bottom); border-right: 1px solid var(--liquid-border-bottom);
            border-radius: var(--squircle-radius); box-shadow: var(--liquid-shadow-out), var(--liquid-shadow-in);
            position: relative; overflow: hidden;
        }

        /* === Wallpaper Widget === */
        .wall-widget {
            display: flex;
            padding: 18px;
            gap: 18px;
            align-items: center;
        }

        .wall-preview {
            width: 120px;
            height: 180px;
            flex-shrink: 0;
            border-radius: 18px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            border: 1px solid var(--liquid-border-top);
        }

        .wall-preview::after {
            content: ''; position: absolute; inset: 0;
            box-shadow: inset 0 0 15px rgba(0,0,0,0.4); pointer-events: none;
        }

        .slide {
            position: absolute; width: 100%; height: 100%;
            object-fit: cover; opacity: 0; transition: opacity 0.6s ease;
        }
        .slide.active { opacity: 1; }

        .wall-info {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            flex-grow: 1;
            height: 170px;
        }

        .wall-header h3 { font-size: 18px; font-weight: 600; margin-bottom: 4px; line-height: 1.2;}
        .wall-header p { font-size: 13px; color: var(--text-muted); font-weight: 400;}

        .wall-actions { display: flex; flex-direction: column; gap: 10px; }

        .widget-btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white; text-decoration: none; padding: 12px 15px; border-radius: 14px;
            font-size: 14px; font-weight: 600; display: flex; align-items: center; justify-content: center;
            gap: 8px; transition: transform 0.2s, box-shadow 0.2s;
        }
        .widget-btn-primary:hover { transform: translateY(-2px); box-shadow: 0 8px 15px rgba(0, 210, 255, 0.3); }

        .widget-nav { display: flex; gap: 10px; }

        .widget-icon-btn {
            flex: 1; height: 42px; border-radius: 14px;
            background: rgba(255, 255, 255, 0.05); border: 1px solid var(--liquid-border-top);
            color: var(--text-main); cursor: pointer; display: flex; justify-content: center; align-items: center;
            transition: all 0.2s;
        }
        .widget-icon-btn:hover { background: var(--primary); color: white; border-color: transparent;}

        /* === Apps & Links Grid === */
        .links-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
        .full-width { grid-column: 1 / -1; }
        .app-link { text-decoration: none; color: var(--text-main); padding: 18px; display: flex; align-items: center; gap: 15px; transition: transform 0.3s cubic-bezier(0.25, 0.8, 0.25, 1); }
        .half-width { flex-direction: column; text-align: center; justify-content: center; padding: 24px 12px; gap: 12px; }
        .app-link:hover { transform: translateY(-4px) scale(1.02); }
        
        .app-icon-wrapper { width: 50px; height: 50px; border-radius: 14px; background: var(--bg-base); display: flex; align-items: center; justify-content: center; overflow: hidden; flex-shrink: 0; box-shadow: inset 0 2px 5px rgba(0,0,0,0.2); }
        .half-width .app-icon-wrapper { width: 55px; height: 55px; }
        .app-icon-wrapper img { width: 100%; height: 100%; object-fit: cover; }
        .app-icon-wrapper i { font-size: 24px; color: var(--primary); }
        .app-text { font-weight: 600; font-size: 15px; line-height: 1.3; }
        .app-subtext { font-size: 12px; color: var(--text-muted); font-weight: 400; margin-top: 4px; }

        .social-dock { display: flex; justify-content: center; gap: 15px; padding: 20px; }
        .social-btn { width: 48px; height: 48px; border-radius: 16px; display: flex; align-items: center; justify-content: center; color: var(--text-main); font-size: 22px; text-decoration: none; background: rgba(128, 128, 128, 0.1); transition: all 0.3s; }
        .social-btn:hover { background: var(--primary); color: white; transform: translateY(-5px); }
    </style>
</head>

<body>

    <div class="main-container">

    <script>
        function initTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                document.documentElement.setAttribute('data-theme', savedTheme);
            } else {
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                document.documentElement.setAttribute('data-theme', prefersDark ? 'dark' : 'light');
            }
        }

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
            if (!localStorage.getItem('theme')) {
                document.documentElement.setAttribute('data-theme', e.matches ? 'dark' : 'light');
            }
        });

        initTheme();

        const slides = document.querySelectorAll(".slide");
        const downloadBtn = document.getElementById("downloadBtn");
        
        const daysSinceEpoch = Math.floor(Date.now() / (1000 * 60 * 60 * 24));
        let current = daysSinceEpoch % slides.length;
        
        showSlide(current);

        function showSlide(index) {
            slides.forEach(slide => slide.classList.remove("active"));
            slides[index].classList.add("active");
            downloadBtn.href = slides[index].src;
        }

        function nextSlide() {
            current = (current + 1) % slides.length;
            showSlide(current);
        }

        function prevSlide() {
            current = (current - 1 + slides.length) % slides.length;
            showSlide(current);
        }
    </script>

</body>
</html>
