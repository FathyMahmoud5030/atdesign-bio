<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AT Design</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Poppins',sans-serif;
}

body{
min-height:100vh;
display:flex;
justify-content:center;
padding:40px 15px;
transition:0.4s ease;
}

/* DARK MODE */
@media (prefers-color-scheme: dark){
body{
background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
color:white;
}
.card{
background:rgba(255,255,255,0.08);
border:1px solid rgba(255,255,255,0.2);
}
}

/* LIGHT MODE */
@media (prefers-color-scheme: light){
body{
background:linear-gradient(135deg,#e3f2fd,#f5f7fa);
color:#111;
}
.card{
background:rgba(255,255,255,0.6);
border:1px solid rgba(255,255,255,0.8);
}
}

.container{
width:100%;
max-width:420px;
}

.card{
backdrop-filter:blur(20px);
border-radius:25px;
padding:25px;
margin-bottom:25px;
box-shadow:0 10px 30px rgba(0,0,0,0.15);
transition:0.3s;
}

.avatar{
width:120px;
height:120px;
border-radius:50%;
object-fit:cover;
display:block;
margin:0 auto 15px;
}

h1{
text-align:center;
font-weight:700;
margin-bottom:8px;
}

.subtitle{
text-align:center;
font-size:14px;
opacity:0.8;
margin-bottom:20px;
}

/* SLIDER */

.slider{
display:flex;
overflow-x:auto;
scroll-snap-type:x mandatory;
gap:15px;
padding-bottom:10px;
cursor:grab;
}

.slider::-webkit-scrollbar{
display:none;
}

.slide{
flex:0 0 100%;
scroll-snap-align:center;
border-radius:20px;
overflow:hidden;
}

.slide img{
width:100%;
display:block;
border-radius:20px;
}

/* CONTROLS */

.controls{
display:flex;
justify-content:center;
gap:15px;
margin-top:15px;
}

.controls button{
padding:8px 14px;
border:none;
border-radius:50px;
cursor:pointer;
background:linear-gradient(135deg,#4facfe,#00f2fe);
color:white;
font-weight:bold;
transition:0.3s;
}

.controls button:hover{
transform:scale(1.1);
}

/* DOWNLOAD BUTTON */

.button{
display:block;
text-align:center;
margin-top:15px;
padding:12px;
border-radius:50px;
text-decoration:none;
font-weight:600;
background:linear-gradient(135deg,#4facfe,#00f2fe);
color:white;
transition:0.3s;
}

.button:hover{
transform:scale(1.05);
}
</style>
</head>

<body>

<div class="container">

<!-- PROFILE CARD -->
<div class="card">
<img src="wallpapers/avatar.jpg" class="avatar" alt="Avatar">
<h1>AT Design</h1>
<p class="subtitle">Android Developer • UI Asset Designer</p>
</div>

<!-- WALLPAPER CARD -->
<div class="card">
<h2 style="margin-bottom:15px;">Today’s Wallpapers</h2>

<div class="slider">
<div class="slide">
<img src="wallpapers/wallpaper1.png">
</div>
<div class="slide">
<img src="wallpapers/wallpaper2.png">
</div>
<div class="slide">
<img src="wallpapers/wallpaper3.png">
</div>
<div class="slide">
<img src="wallpapers/wallpaper4.png">
</div>
</div>

<div class="controls">
<button onclick="scrollLeft()">◀</button>
<button onclick="scrollRight()">▶</button>
</div>

<a href="wallpapers/wallpaper1.png" download class="button">Download Current</a>

</div>

</div>

<script>
const slider = document.querySelector(".slider");

function scrollLeft(){
slider.scrollBy({left:-400,behavior:"smooth"});
}

function scrollRight(){
slider.scrollBy({left:400,behavior:"smooth"});
}

/* Drag with mouse */

let isDown=false;
let startX;
let scrollLeftPos;

slider.addEventListener('mousedown',(e)=>{
isDown=true;
slider.style.cursor="grabbing";
startX=e.pageX - slider.offsetLeft;
scrollLeftPos=slider.scrollLeft;
});

slider.addEventListener('mouseleave',()=>{
isDown=false;
slider.style.cursor="grab";
});

slider.addEventListener('mouseup',()=>{
isDown=false;
slider.style.cursor="grab";
});

slider.addEventListener('mousemove',(e)=>{
if(!isDown) return;
e.preventDefault();
const x=e.pageX - slider.offsetLeft;
const walk=(x-startX)*2;
slider.scrollLeft=scrollLeftPos-walk;
});
</script>

</body>
</html>
