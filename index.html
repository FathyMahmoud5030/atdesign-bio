<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CraftBio</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <style>
        /* === ğŸ¨ THEME ENGINE (Ù†Ø¸Ø§Ù… Ø§Ù„Ø£Ù„ÙˆØ§Ù† Ø§Ù„Ø°ÙƒÙŠ) === */
        
        /* 1. Ø§Ù„Ù‚ÙŠÙ… Ø§Ù„Ø£Ø³Ø§Ø³ÙŠØ© (Ù‡ÙŠ Ù†ÙØ³Ù‡Ø§ Premium Plus Ø¹Ø´Ø§Ù† Ù†Ø¶Ù…Ù† Ø¥Ù†Ù‡Ø§ Ù…ØªØ¨ÙˆØ¸Ø´ Ø£Ø¨Ø¯Ø§Ù‹) */
        :root {
            --bg-base: #050810; 
            --text-main: #ffffff; 
            --text-muted: rgba(255, 255, 255, 0.7); 
            --primary: #00d2ff;
            --liquid-bg: rgba(20, 25, 40, 0.6); 
            --liquid-border: rgba(255, 255, 255, 0.15);
            --card-radius: 28px; 
            --bg-image: radial-gradient(circle at 10% 20%, rgba(0, 210, 255, 0.15) 0%, transparent 50%), radial-gradient(circle at 90% 80%, rgba(58, 123, 213, 0.1) 0%, transparent 50%);
            --font-family: 'Outfit', sans-serif;
            --orb-opacity: 0.4;
        }

        /* 2. Light Mode */
        [data-theme="light"] {
            --bg-base: #f4f6f8; --text-main: #1a1a1a; --text-muted: #666; --primary: #007aff;
            --liquid-bg: #ffffff; --liquid-border: rgba(0,0,0,0.05);
            --card-radius: 20px; --bg-image: none; --orb-opacity: 0;
        }

        /* 3. Fluffy Theme */
        [data-theme="fluffy"] {
            --bg-base: #fff5f8; --text-main: #5d4e60; --text-muted: #9e8fa3; --primary: #ff8fa3;
            --liquid-bg: #fff; --liquid-border: transparent;
            --card-radius: 40px; --bg-image: none; --orb-opacity: 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        /* 4. Woven Theme */
        [data-theme="woven"] {
            --bg-base: #e8e0d5; --text-main: #4a3b32; --text-muted: #7d6b5d; --primary: #d35400;
            --liquid-bg: #f4ece4; --liquid-border: #d6c6b3;
            --card-radius: 8px; 
            --bg-image: repeating-linear-gradient(45deg, #e0d4c5 0, #e0d4c5 1px, transparent 0, transparent 50%);
            --orb-opacity: 0;
        }

        /* 5. Glass Theme */
        [data-theme="glass"] {
            --bg-base: #000; --text-main: #fff; --text-muted: #ccc; --primary: #00d2ff;
            --liquid-bg: rgba(255,255,255,0.05); --liquid-border: rgba(255,255,255,0.2);
            --card-radius: 24px; 
            --bg-image: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --orb-opacity: 0.2;
        }

        /* === Ø§Ù„Ø£Ø³Ø§Ø³ÙŠØ§Øª === */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: var(--font-family); }
        body { 
            min-height: 100vh; background-color: var(--bg-base); 
            background-image: var(--bg-image); background-attachment: fixed;
            color: var(--text-main); overflow-x: hidden; transition: background 0.5s ease;
        }
        ::-webkit-scrollbar { display: none; } /* Ø¥Ø®ÙØ§Ø¡ Ø§Ù„Ø³ÙƒØ±ÙˆÙ„ Ø¨Ø§Ø± */

        /* === ğŸŒŸ Floating Orbs (Ø®Ù„ÙÙŠØ© Ø§Ù„Ø¨Ø±ÙŠÙ…ÙŠÙˆÙ… Ø§Ù„Ù…ØªØ­Ø±ÙƒØ©) === */
        .floating-orbs { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; overflow: hidden; z-index: -1; }
        .orb { position: absolute; border-radius: 50%; opacity: var(--orb-opacity); filter: blur(80px); animation: floatOrb 20s infinite linear; background: var(--primary); }
        .orb:nth-child(1) { top: -10%; left: -10%; width: 50vw; height: 50vw; }
        .orb:nth-child(2) { bottom: -10%; right: -10%; width: 50vw; height: 50vw; background: #3a7bd5; animation-duration: 25s; animation-direction: reverse; }
        @keyframes floatOrb { 0% { transform: rotate(0deg) translate(0,0); } 50% { transform: rotate(180deg) translate(50px,50px); } 100% { transform: rotate(360deg) translate(0,0); } }

        /* === ğŸ  Landing Page Styling (Ø§Ù„Ù…ØªØ¬Ø±) === */
        #landing-page { display: none; min-height: 100vh; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 20px; z-index: 10; position: relative; }
        .hero-title { font-size: 3rem; font-weight: 800; line-height: 1.2; margin-bottom: 20px; }
        .hero-title span { color: var(--primary); background: linear-gradient(to right, var(--primary), #3a7bd5); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .hero-subtitle { color: var(--text-muted); font-size: 1.1rem; margin-bottom: 40px; max-width: 500px; }
        
        .phone-mockup { 
            width: 300px; height: 600px; border: 8px solid #1a1a1a; border-radius: 40px; 
            background: #000; overflow: hidden; position: relative; 
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            margin-bottom: 40px;
        }
        .phone-mockup iframe { width: 100%; height: 100%; border: none; }

        .btn-cta { 
            background: linear-gradient(135deg, var(--primary), #3a7bd5); color: white; 
            padding: 16px 40px; border-radius: 50px; font-weight: 700; font-size: 18px; 
            text-decoration: none; box-shadow: 0 10px 25px rgba(0, 210, 255, 0.3); 
            transition: transform 0.2s; 
        }
        .btn-cta:hover { transform: scale(1.05); }

        /* === ğŸ‘¤ Profile Page Styling (ØµÙØ­ØªÙƒ Ø§Ù„Ø´Ø®ØµÙŠØ©) === */
        #profile-page { display: none; width: 100%; max-width: 500px; margin: 0 auto; padding: 40px 20px; flex-direction: column; gap: 20px; position: relative; z-index: 2;}
        
        .avatar-container { text-align: center; margin-bottom: 10px; }
        .avatar { width: 110px; height: 110px; border-radius: 50%; object-fit: cover; border: 4px solid var(--bg-base); box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        .name-tag { font-size: 24px; font-weight: 700; display: flex; align-items: center; justify-content: center; gap: 8px; margin-top: 15px; }
        .bio-text { text-align: center; color: var(--text-muted); font-size: 15px; line-height: 1.5; }
        .bio-sub { color: var(--primary); font-weight: 600; font-size: 13px; margin-top: 5px; }

        /* Links Card Style */
        .link-card {
            display: flex; align-items: center; gap: 15px;
            background: var(--liquid-bg); border: 1px solid var(--liquid-border);
            padding: 18px; border-radius: var(--card-radius);
            text-decoration: none; color: var(--text-main);
            transition: transform 0.2s, background 0.2s;
            backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            position: relative;
        }
        .link-card:hover { transform: translateY(-3px); border-color: var(--primary); }
        
        .link-icon { font-size: 24px; color: var(--primary); width: 30px; text-align: center; }
        .link-info { flex: 1; }
        .link-title { font-weight: 600; font-size: 16px; }
        .link-sub { font-size: 12px; color: var(--text-muted); }
        .link-badge { background: #ff4757; color: white; padding: 4px 10px; border-radius: 20px; font-size: 11px; font-weight: 700; position: absolute; top: -10px; right: 15px; }

        /* Grid Layout for Half Width */
        .links-container { display: flex; flex-direction: column; gap: 15px; }
        .grid-row { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .half-card { flex-direction: column; text-align: center; padding: 25px 10px; justify-content: center; }
        .half-card .link-badge { right: auto; left: 50%; transform: translateX(-50%); top: -10px; }

        /* Social Icons */
        .social-row { display: flex; justify-content: center; gap: 12px; flex-wrap: wrap; margin-top: 20px; }
        .social-item { width: 45px; height: 45px; display: flex; align-items: center; justify-content: center; background: var(--liquid-bg); border: 1px solid var(--liquid-border); border-radius: 50%; color: var(--text-main); font-size: 20px; text-decoration: none; transition: 0.3s; }
        .social-item:hover { background: var(--primary); color: white; transform: translateY(-3px); }

        /* Wall Widget */
        .wall-widget { display: flex; background: var(--liquid-bg); border: 1px solid var(--liquid-border); border-radius: var(--card-radius); padding: 15px; align-items: center; gap: 15px; backdrop-filter: blur(10px); }
        .wall-thumb { width: 70px; height: 100px; border-radius: 12px; object-fit: cover; }
        .dl-btn { background: var(--primary); color: #000; padding: 8px 20px; border-radius: 50px; text-decoration: none; font-weight: 700; font-size: 13px; display: inline-block; margin-top: 8px; }

        /* Footer */
        .footer { text-align: center; margin-top: 40px; font-size: 12px; color: var(--text-muted); padding-bottom: 20px; }
        .footer a { color: var(--text-main); text-decoration: none; font-weight: 600; }

    </style>
</head>
<body>

    <div class="floating-orbs"><div class="orb"></div><div class="orb"></div></div>

    <div id="landing-page">
        <h1 class="hero-title">One Link.<br><span>Infinite Possibilities.</span></h1>
        <p class="hero-subtitle">Your digital identity, redefined. Create your bio link in seconds.</p>
        
        <div class="phone-mockup">
            <iframe src="?u=atdesign&embed=true" title="Demo"></iframe>
        </div>

        <a href="signup.html" class="btn-cta">Create Your Bio</a>
        <a href="admin.html" style="margin-top: 20px; display:block; color:white; opacity:0.6; text-decoration:none;">Login</a>
    </div>

    <div id="profile-page">
        <div class="avatar-container">
            <img src="" id="p_avatar" class="avatar">
            <div class="name-tag">
                <span id="p_name"></span>
                <i class="fa-solid fa-circle-check" style="color:var(--primary); font-size:18px;"></i>
            </div>
            <div class="bio-text" id="p_bio"></div>
            <div class="bio-sub" id="p_sub"></div>
        </div>

        <div class="wall-widget" id="wallpaperWidget" style="display:none;">
            <img src="wallpapers/wallpaper1.png" class="wall-thumb" id="wallImg">
            <div>
                <h4 style="margin:0;">Wall of the Day</h4>
                <p style="margin:4px 0 0; font-size:12px; opacity:0.7;">Exclusive 4K Wallpaper</p>
                <a href="#" download class="dl-btn">Download</a>
            </div>
        </div>

        <div class="links-container" id="linksArea"></div>

        <div class="social-row" id="socialArea"></div>

        <div class="footer">Crafted by <a href="index.html">CraftBio</a></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
        import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDZnFN7bRbO-S_gw519xTcPR17j1zGyxc4",
            authDomain: "atdesign-portfolio.firebaseapp.com",
            projectId: "atdesign-portfolio",
            storageBucket: "atdesign-portfolio.firebasestorage.app",
            messagingSenderId: "893862249348",
            appId: "1:893862249348:web:50d3e683bba425eb1953d1"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // ğŸ•µï¸â€â™‚ï¸ Router Logic
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('u');
        const isEmbed = urlParams.get('embed');

        if (username) {
            // âœ… Ø­Ø§Ù„Ø© Ø§Ù„Ø¨Ø±ÙˆÙØ§ÙŠÙ„
            document.getElementById('profile-page').style.display = 'flex';
            if (isEmbed) {
                // Ù„Ùˆ Ø¬ÙˆÙ‡ Ø§Ù„Ù…ÙˆÙƒ-Ø¢Ø¨ØŒ Ø´ÙŠÙ„ Ø§Ù„Ø­ÙˆØ§Ù Ø¹Ø´Ø§Ù† ÙŠØ¨Ù‚Ù‰ Ø´ÙƒÙ„Ù‡ Ù†Ø¶ÙŠÙ
                document.body.style.overflowY = "auto";
                document.querySelector('.main-container').style.padding = "20px 10px";
            }
            loadProfile(username);
        } else {
            // âœ… Ø­Ø§Ù„Ø© Ø§Ù„ØµÙØ­Ø© Ø§Ù„Ø±Ø¦ÙŠØ³ÙŠØ© (Ø§Ù„Ù…ØªØ¬Ø±)
            document.getElementById('landing-page').style.display = 'flex';
        }

        async function loadProfile(user) {
            try {
                // Ù„Ùˆ Ø§Ù„ÙŠÙˆØ²Ø± atdesign Ø£Ùˆ master_data Ø¨ÙŠØ¬ÙŠØ¨ Ù…Ù† Ø§Ù„Ø¯Ø§ØªØ§ Ø§Ù„Ø±Ø¦ÙŠØ³ÙŠØ©
                let docId = (user === 'atdesign' || user === 'master_data') ? 'master_data' : user;
                let collectionName = (docId === 'master_data') ? 'settings' : 'users';
                
                const docRef = doc(db, collectionName, docId);
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    const data = docSnap.data();

                    // ğŸ¨ Apply Theme (Fallback to Premium Plus if missing)
                    let theme = data.profile?.theme || 'premium_plus'; // Default is YOUR style
                    if (theme === 'default') theme = 'premium_plus'; // Override 'default' to mean Premium Plus for you
                    document.documentElement.setAttribute('data-theme', theme);

                    // Render Profile
                    document.getElementById('p_avatar').src = data.profile?.avatar || 'https://cdn-icons-png.flaticon.com/512/847/847969.png';
                    document.getElementById('p_name').innerText = data.profile?.name || 'User';
                    document.getElementById('p_bio').innerText = data.profile?.bioMain || '';
                    document.getElementById('p_sub').innerText = data.profile?.bioSub || '';

                    // Show Widget only for Premium Themes
                    if(theme === 'premium_plus' || theme === 'glass') {
                        document.getElementById('wallpaperWidget').style.display = 'flex';
                    }

                    // Render Links
                    const linksContainer = document.getElementById('linksArea');
                    linksContainer.innerHTML = '';
                    
                    if (data.links) {
                        let currentRow = null;
                        
                        data.links.forEach((link, idx) => {
                            const isHalf = link.layout === 'half';
                            const badgeHtml = link.badge ? `<span class="link-badge">${link.badge}</span>` : '';
                            
                            const linkHtml = `
                                <a href="${link.url}" target="_blank" class="link-card ${isHalf ? 'half-card' : ''}" onclick="track('${docId}', '${collectionName}', ${idx})">
                                    ${badgeHtml}
                                    <i class="${link.icon} link-icon"></i>
                                    <div class="link-info">
                                        <div class="link-title">${link.title}</div>
                                        ${!isHalf && link.subtext ? `<div class="link-sub">${link.subtext}</div>` : ''}
                                    </div>
                                    ${!isHalf ? '<i class="fa-solid fa-chevron-right" style="opacity:0.5; font-size:12px;"></i>' : ''}
                                </a>
                            `;

                            if (isHalf) {
                                if (!currentRow) {
                                    currentRow = document.createElement('div');
                                    currentRow.className = 'grid-row';
                                    linksContainer.appendChild(currentRow);
                                }
                                currentRow.innerHTML += linkHtml;
                                if (currentRow.children.length >= 2) currentRow = null; // Row full
                            } else {
                                currentRow = null; // Reset row if full width item comes
                                const div = document.createElement('div');
                                div.innerHTML = linkHtml;
                                linksContainer.appendChild(div.firstElementChild);
                            }
                        });
                    }

                    // Render Socials
                    const socialArea = document.getElementById('socialArea');
                    if(data.socialLinks) {
                        socialArea.innerHTML = data.socialLinks.map(s => 
                            `<a href="${s.url}" target="_blank" class="social-item"><i class="${s.icon}"></i></a>`
                        ).join('');
                    }
                }
            } catch (e) { console.error("Error loading profile:", e); }
        }

        // Global Track Function
        window.track = async (id, col, idx) => {
            try {
                const ref = doc(db, col, id);
                const snap = await getDoc(ref);
                if(snap.exists()) {
                    const d = snap.data();
                    if(d.links[idx]) {
                        d.links[idx].clicks = (d.links[idx].clicks || 0) + 1;
                        await updateDoc(ref, {links: d.links});
                    }
                }
            } catch(e) {}
        };
    </script>
</body>
</html>
