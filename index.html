<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AT Design</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>

:root{
  --light-bg: linear-gradient(135deg,#eef2ff,#f8fafc);
  --dark-bg: linear-gradient(135deg,#0f172a,#1e293b);
  --light-card: rgba(255,255,255,0.6);
  --dark-card: rgba(255,255,255,0.08);
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  padding:30px 15px;
  background:var(--light-bg);
  transition:0.4s ease;
}

@media (prefers-color-scheme: dark){
  body{
    background:var(--dark-bg);
    color:white;
  }
}

.container{
  width:100%;
  max-width:420px;
  display:flex;
  flex-direction:column;
  gap:25px;
}

/* GLASS CARD */
.card{
  padding:25px;
  border-radius:30px;
  backdrop-filter:blur(25px);
  background:var(--light-card);
  border:1px solid rgba(255,255,255,0.5);
  box-shadow:0 20px 40px rgba(0,0,0,0.15);
  transition:0.3s ease;
}

@media (prefers-color-scheme: dark){
  .card{
    background:var(--dark-card);
    border:1px solid rgba(255,255,255,0.15);
    box-shadow:0 20px 40px rgba(0,0,0,0.5);
  }
}

.card:hover{
  transform:translateY(-5px);
}

/* PROFILE */
.profile{
  text-align:center;
}

.profile img{
  width:110px;
  height:110px;
  border-radius:50%;
  object-fit:cover;
  margin-bottom:15px;
  border:4px solid rgba(255,255,255,0.7);
}

.profile h1{
  font-weight:700;
  margin-bottom:8px;
}

.profile p{
  font-size:14px;
  opacity:0.8;
  line-height:1.5;
}

/* SLIDER */
.slider{
  display:flex;
  gap:15px;
  overflow-x:auto;
  scroll-snap-type:x mandatory;
  padding:10px 0;
}

.slider img{
  flex:0 0 100%;
  aspect-ratio:16/9;
  object-fit:cover;
  border-radius:18px;
  scroll-snap-align:center;
}

.slider::-webkit-scrollbar{
  display:none;
}

/* LINKS */
.links a{
  display:block;
  margin:10px 0;
  padding:14px;
  border-radius:20px;
  text-decoration:none;
  backdrop-filter:blur(20px);
  background:rgba(255,255,255,0.4);
  color:#111;
  font-weight:500;
  transition:0.3s ease;
  text-align:center;
}

@media (prefers-color-scheme: dark){
  .links a{
    background:rgba(255,255,255,0.08);
    color:white;
  }
}

.links a:hover{
  transform:translateY(-4px);
}

</style>
</head>

<body>

<div class="container">

  <!-- PROFILE -->
  <div class="card profile">
    <img src="wallpapers/avatar.jpg" alt="Avatar">
    <h1>AT Design</h1>
    <p>
      Android Developer & UI Asset Designer<br>
      Premium Wallpapers • Icons • Widgets
    </p>
  </div>

  <!-- WALLPAPER SLIDER -->
  <div class="card">
    <h2>Today’s Wallpapers</h2>

    <div class="slider">
      <img src="wallpapers/wallpaper1.png">
      <img src="wallpapers/wallpaper2.png">
      <img src="wallpapers/wallpaper3.png">
      <img src="wallpapers/wallpaper4.png">
    </div>

  </div>

  <!-- LINKS -->
  <div class="card links">
    <h2>My Links</h2>
    <a href="#">Google Play</a>
    <a href="#">Top App</a>
    <a href="#">Gumroad</a>
    <a href="#">Ko-fi</a>
    <a href="#">Instagram</a>
  </div>

</div>

</body>
</html>
