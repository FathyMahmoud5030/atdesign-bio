<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AT Design</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Poppins',sans-serif;
}

body{
min-height:100vh;
display:flex;
justify-content:center;
padding:50px 15px;
transition:0.4s ease;
}

/* AUTO THEME */

@media (prefers-color-scheme: dark){
body{
background:radial-gradient(circle at top left,#1f2937,#0f172a);
color:white;
}
.card{
background:rgba(255,255,255,0.08);
border:1px solid rgba(255,255,255,0.15);
}
}

@media (prefers-color-scheme: light){
body{
background:linear-gradient(135deg,#eef2ff,#f8fafc);
color:#111;
}
.card{
background:rgba(255,255,255,0.65);
border:1px solid rgba(255,255,255,0.8);
}
}

.container{
width:100%;
max-width:430px;
}

/* PREMIUM GLASS CARD */

.card{
backdrop-filter:blur(25px);
border-radius:28px;
padding:30px;
margin-bottom:28px;
box-shadow:0 15px 40px rgba(0,0,0,0.15);
transition:0.4s;
}

.card:hover{
transform:translateY(-4px);
}

/* AVATAR */

.avatar{
width:130px;
height:130px;
border-radius:50%;
object-fit:cover;
display:block;
margin:0 auto 18px;
box-shadow:0 0 25px rgba(79,172,254,0.5);
}

h1{
text-align:center;
font-weight:700;
font-size:28px;
margin-bottom:6px;
}

.subtitle{
text-align:center;
font-size:14px;
opacity:0.8;
margin-bottom:20px;
}

/* SOCIAL SECTION */

.social-title{
text-align:center;
font-weight:600;
margin-bottom:18px;
font-size:15px;
opacity:0.8;
}

.social-icons{
display:flex;
justify-content:center;
gap:18px;
}

.social-icons a{
width:50px;
height:50px;
display:flex;
align-items:center;
justify-content:center;
border-radius:50%;
font-size:20px;
color:white;
background:linear-gradient(135deg,#4facfe,#00f2fe);
transition:0.3s;
text-decoration:none;
box-shadow:0 8px 20px rgba(0,0,0,0.2);
}

.social-icons a:hover{
transform:scale(1.15);
}

/* LINKS SECTION */

.link-btn{
display:block;
text-align:center;
padding:14px;
border-radius:50px;
text-decoration:none;
font-weight:600;
margin-bottom:15px;
background:linear-gradient(135deg,#4facfe,#00f2fe);
color:white;
transition:0.3s;
}

.link-btn:hover{
transform:scale(1.05);
}
</style>
</head>

<body>

<div class="container">

<!-- PROFILE -->
<div class="card">
<img src="wallpapers/avatar.jpg" class="avatar" alt="Avatar">
<h1>AT Design</h1>
<p class="subtitle">
Android Developer • UI Asset Designer<br>
Premium Wallpapers • Icons • Widgets
</p>
</div>

<!-- MAIN LINKS -->
<div class="card">

<a href="https://play.google.com/store/apps/dev?id=5213352977383623076" class="link-btn" target="_blank">
My Apps on Google Play
</a>

<a href="https://androidtools4u.gumroad.com/" class="link-btn" target="_blank">
Gumroad Store
</a>

<a href="https://ko-fi.com/androidtools4u" class="link-btn" target="_blank">
Support Me on Ko-fi
</a>

</div>

<!-- SOCIAL SECTION -->
<div class="card">

<div class="social-title">
Follow Us for News & Giveaways
</div>

<div class="social-icons">

<a href="https://x.com/AndroidTools3" target="_blank">
<i class="fa-brands fa-x-twitter"></i>
</a>

<a href="https://threads.net/@YOURNAME" target="_blank">
<i class="fa-brands fa-threads"></i>
</a>

<a href="https://instagram.com/YOURNAME" target="_blank">
<i class="fa-brands fa-instagram"></i>
</a>

<a href="https://t.me/YOURCHANNEL" target="_blank">
<i class="fa-brands fa-telegram"></i>
</a>

</div>

</div>

</div>

</body>
</html>
