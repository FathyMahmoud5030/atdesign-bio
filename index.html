<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AT Design</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg-light: linear-gradient(135deg,#e0e7ff,#f8fafc);
  --bg-dark: linear-gradient(135deg,#0f172a,#1e293b);
  --card-light: rgba(255,255,255,0.55);
  --card-dark: rgba(255,255,255,0.08);
  --text-light: #111;
  --text-dark: #fff;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
  background:var(--bg-light);
  transition:0.4s ease;
}

/* AUTO DARK MODE */
@media (prefers-color-scheme: dark){
  body{
    background:var(--bg-dark);
  }
}

.container{
  width:100%;
  max-width:420px;
  display:flex;
  flex-direction:column;
  gap:25px;
}

/* GLASS CARD */
.card{
  padding:25px;
  border-radius:30px;
  backdrop-filter:blur(25px);
  background:var(--card-light);
  border:1px solid rgba(255,255,255,0.4);
  box-shadow:0 15px 40px rgba(0,0,0,0.15);
  text-align:center;
  transition:0.3s ease;
}

@media (prefers-color-scheme: dark){
  .card{
    background:var(--card-dark);
    border:1px solid rgba(255,255,255,0.15);
    box-shadow:0 15px 40px rgba(0,0,0,0.5);
    color:var(--text-dark);
  }
}

.card:hover{
  transform:translateY(-6px);
}

/* PROFILE */
.profile img{
  width:110px;
  height:110px;
  border-radius:50%;
  object-fit:cover;
  margin-bottom:15px;
  border:4px solid rgba(255,255,255,0.6);
}

.profile h1{
  font-weight:700;
  margin-bottom:10px;
}

.profile p{
  font-size:14px;
  opacity:0.8;
}

/* WALLPAPER */
.wallpaper img{
  width:100%;
  border-radius:18px;
  margin:15px 0;
}

.button{
  display:inline-block;
  padding:12px 25px;
  border-radius:30px;
  background:linear-gradient(135deg,#3b82f6,#2563eb);
  color:#fff;
  text-decoration:none;
  font-weight:600;
  transition:0.3s ease;
}

.button:hover{
  transform:scale(1.05);
}

/* LINKS */
.links a{
  display:block;
  margin:10px 0;
  padding:14px;
  border-radius:20px;
  text-decoration:none;
  backdrop-filter:blur(20px);
  background:rgba(255,255,255,0.4);
  color:#111;
  font-weight:500;
  transition:0.3s ease;
}

@media (prefers-color-scheme: dark){
  .links a{
    background:rgba(255,255,255,0.08);
    color:#fff;
  }
}

.links a:hover{
  transform:translateY(-4px);
}
</style>
</head>

<body>

<div class="container">

  <!-- PROFILE -->
  <div class="card profile">
    <img src="wallpapers/fathy-avatar.jpg" alt="Avatar">
    <h1>AT Design</h1>
    <p>Android Developer & UI Asset Designer<br>
    Premium Wallpapers • Icons • Widgets</p>
  </div>

  <!-- TODAY WALLPAPER -->
  <div class="card wallpaper">
    <h2>Today’s Wallpaper</h2>
    <img src="wallpapers/wallpaper1.png" alt="Wallpaper">
    <a href="wallpapers/wallpaper1.png" download class="button">
      Download Wallpaper
    </a>
  </div>

  <!-- LINKS -->
  <div class="card links">
    <h2>My Links</h2>
    <a href="#">Google Play</a>
    <a href="#">Top App</a>
    <a href="#">Gumroad</a>
    <a href="#">Ko-fi</a>
    <a href="#">Instagram</a>
  </div>

</div>

</body>
</html>
