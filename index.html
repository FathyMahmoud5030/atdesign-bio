<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CraftBio | Your Digital Identity</title>

    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <style>
        /* === Theme Variables === */
        :root[data-theme="dark"] {
            --bg-base: #050810; 
            --bg-gradient-1: rgba(0, 210, 255, 0.15); 
            --bg-gradient-2: rgba(58, 123, 213, 0.1);
            
            --liquid-bg: rgba(20, 25, 40, 0.4); 
            --liquid-border-top: rgba(255, 255, 255, 0.15); 
            --liquid-border-bottom: rgba(0, 0, 0, 0.5);
            --liquid-shadow-out: 0 20px 40px rgba(0, 0, 0, 0.6); 
            --liquid-shadow-in: inset 0 2px 10px rgba(255, 255, 255, 0.05);
            
            --text-main: #ffffff; 
            --text-muted: rgba(255, 255, 255, 0.7); 
            --text-accent: #00d2ff; 
            --theme-icon: '\f185';
        }

        :root[data-theme="light"] {
            --bg-base: #e4ebf1; 
            --bg-gradient-1: rgba(0, 153, 255, 0.25); 
            --bg-gradient-2: rgba(0, 210, 255, 0.3);
            
            --liquid-bg: rgba(255, 255, 255, 0.45); 
            --liquid-border-top: rgba(255, 255, 255, 0.9); 
            --liquid-border-bottom: rgba(255, 255, 255, 0.3);
            --liquid-shadow-out: 0 20px 40px rgba(10, 20, 40, 0.08); 
            --liquid-shadow-in: inset 0 0 20px rgba(255, 255, 255, 0.8);
            
            --text-main: #0a0d14; 
            --text-muted: #4a5568; 
            --text-accent: #005bb5; 
            --theme-icon: '\f186';
        }

        :root { 
            --primary: #00d2ff; 
            --secondary: #3a7bd5; 
            --glass-blur: blur(24px); 
            --squircle-radius: 28px; 
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; transition: background-color 0.5s ease, color 0.5s ease, border-color 0.5s ease, box-shadow 0.5s ease; }
        
        body { min-height: 100vh; background-color: var(--bg-base); background-image: radial-gradient(circle at 10% 20%, var(--bg-gradient-1) 0%, transparent 50%), radial-gradient(circle at 90% 80%, var(--bg-gradient-2) 0%, transparent 50%); background-attachment: fixed; color: var(--text-main); display: flex; justify-content: center; padding: 40px 20px; }
        .main-container { width: 100%; max-width: 480px; display: flex; flex-direction: column; gap: 28px; position: relative; }
        .theme-toggle { position: absolute; top: -20px; right: 0; background: var(--liquid-bg); backdrop-filter: var(--glass-blur); -webkit-backdrop-filter: var(--glass-blur); border: 1px solid var(--liquid-border-top); width: 44px; height: 44px; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: var(--text-main); cursor: pointer; box-shadow: var(--liquid-shadow-out); z-index: 100; transition: all 0.3s ease; }
        .theme-toggle:hover { transform: scale(1.1); }
        .theme-toggle::before { content: var(--theme-icon); font-family: 'Font Awesome 6 Free'; font-weight: 900; font-size: 18px; }

        /* Profile */
        .profile-section { text-align: center; }
        .avatar-wrapper { position: relative; width: 120px; height: 120px; margin: 0 auto 20px auto; }
        .avatar-wrapper::before { content: ''; position: absolute; top: -5px; left: -5px; right: -5px; bottom: -5px; border-radius: 50%; background: var(--primary); z-index: -1; filter: blur(15px); animation: glowPulse 2s infinite alternate; }
        @keyframes glowPulse { 0% { transform: scale(0.95); opacity: 0.5; } 100% { transform: scale(1.1); opacity: 0.9; } }
        .avatar { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; border: 4px solid var(--bg-base); position: relative; z-index: 1; transition: border-color 0.5s ease; background-color: rgba(255,255,255,0.1);}
        .profile-name { font-size: 26px; font-weight: 700; display: flex; align-items: center; justify-content: center; gap: 6px; }
        .verify-badge { color: var(--text-accent); width: 24px; height: 24px; fill: currentColor; flex-shrink: 0; }
        .profile-bio { display: flex; flex-direction: column; gap: 6px; margin-top: 10px; }
        .bio-main { font-size: 15px; color: var(--text-muted); font-weight: 500; }
        .bio-sub { font-size: 14px; color: var(--text-accent); font-weight: 600; letter-spacing: 0.5px; }

        /* Liquid Card Core */
        .liquid-card {
            background: var(--liquid-bg); 
            backdrop-filter: var(--glass-blur); 
            -webkit-backdrop-filter: var(--glass-blur);
            border-top: 1px solid var(--liquid-border-top); 
            border-left: 1px solid var(--liquid-border-top);
            border-bottom: 1px solid var(--liquid-border-bottom); 
            border-right: 1px solid var(--liquid-border-bottom);
            border-radius: var(--squircle-radius); 
            box-shadow: var(--liquid-shadow-out), var(--liquid-shadow-in);
            position: relative; 
            overflow: visible; 
            transition: all 0.5s ease;
        }

        /* Apps & Links Grid */
        .links-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; margin-top: 10px; }
        .full-width { grid-column: 1 / -1; }
        .app-link { text-decoration: none; color: var(--text-main); padding: 18px; display: flex; align-items: center; gap: 15px; transition: transform 0.3s cubic-bezier(0.25, 0.8, 0.25, 1); position: relative; }
        .half-width { flex-direction: column; text-align: center; justify-content: center; padding: 24px 12px; gap: 12px; }
        
        .app-link:hover { transform: translateY(-4px) scale(1.02); }
        .app-link:hover .app-icon-wrapper { transform: scale(1.1); }
        
        .app-icon-wrapper { width: 50px; height: 50px; border-radius: 14px; display: flex; align-items: center; justify-content: center; overflow: hidden; flex-shrink: 0; transition: transform 0.3s ease; }
        .half-width .app-icon-wrapper { width: 55px; height: 55px; }
        .app-icon-wrapper i { font-size: 24px; }

        /* ستايل البادج المميز */
        .badge { 
            position: absolute; 
            top: -12px; 
            right: 15px; 
            background: linear-gradient(135deg, #ff416c, #ff4b2b); 
            color: white; 
            padding: 4px 12px; 
            border-radius: 12px; 
            font-size: 11px; 
            font-weight: 700; 
            box-shadow: 0 4px 10px rgba(255, 75, 43, 0.4); 
            border: 1px solid rgba(255,255,255,0.2); 
            z-index: 10; 
        }
        .half-width .badge { right: auto; left: 50%; transform: translateX(-50%); top: -12px; }

        /* Brand Colors */
        .brand-play { background: rgba(0, 210, 255, 0.15); color: #00d2ff; }
        .brand-gumroad { background: rgba(255, 42, 133, 0.15); color: #ff2a85; }
        .brand-kofi { background: rgba(255, 94, 91, 0.15); color: #ff5e5b; }
        .brand-paypal { background: rgba(0, 112, 186, 0.15); color: #0070ba; }
        .brand-apple { background: rgba(130, 130, 130, 0.15); color: var(--text-main); } 
        .brand-default { background: rgba(128, 128, 128, 0.15); color: var(--text-main); }

        .app-text { font-weight: 600; font-size: 15px; line-height: 1.3; color: var(--text-main); }
        .app-subtext { font-size: 12px; color: var(--text-muted); font-weight: 400; margin-top: 4px; }

        /* Social Dock */
        .social-dock { display: none; justify-content: center; flex-wrap: wrap; gap: 15px; padding: 20px; }
        .social-btn { width: 48px; height: 48px; border-radius: 16px; display: flex; align-items: center; justify-content: center; color: var(--text-main); font-size: 22px; text-decoration: none; background: rgba(128, 128, 128, 0.1); transition: all 0.3s; }
        .social-btn:hover { background: var(--primary); color: white; transform: translateY(-5px); }
        
        /* العلامة المائية لمنصة CraftBio */
        .watermark { text-align: center; margin-top: 30px; font-size: 13px; color: var(--text-muted); opacity: 0.7; }
        .watermark a { color: var(--primary); text-decoration: none; font-weight: 600; transition: 0.2s; }
        .watermark a:hover { color: var(--text-main); }
    </style>
</head>

<body>

    <div class="main-container">

        <div class="theme-toggle" id="themeToggle" onclick="toggleTheme()"></div>

        <header class="profile-section">
            <div class="avatar-wrapper">
                <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" id="renderAvatar" alt="Profile Avatar" class="avatar">
            </div>
            
            <h1 class="profile-name">
                <span id="renderName">Loading...</span> 
                <svg class="verify-badge" viewBox="0 0 24 24" aria-label="Verified">
                    <path d="M22.5 12.5c0-1.58-.875-2.95-2.148-3.6.154-.435.238-.905.238-1.4 0-2.21-1.71-3.998-3.918-3.998-.47 0-.92.084-1.336.25C14.818 2.415 13.51 1.5 12 1.5s-2.816.917-3.337 2.25c-.416-.165-.866-.25-1.336-.25-2.21 0-3.918 1.79-3.918 4 0 .495.084.965.238 1.4-1.273.65-2.148 2.02-2.148 3.6 0 1.46.74 2.746 1.865 3.45-.06.31-.09.63-.09.95 0 2.21 1.71 4 3.918 4 .546 0 1.07-.12 1.55-.333C9.444 21.84 10.662 22.5 12 22.5s2.555-.66 3.208-1.783c.48.213 1.004.333 1.55.333 2.21 0 3.918-1.79 3.918-4 0-.32-.03-.64-.09-.95 1.125-.704 1.865-1.99 1.865-3.45zm-10.395 4.09c-.27.27-.645.42-.995.42s-.724-.15-.994-.42l-2.73-2.73c-.55-.55-.55-1.44 0-1.99.55-.55 1.44-.55 1.99 0l1.735 1.734 4.15-4.148c.55-.55 1.44-.55 1.99 0 .55.55.55 1.44 0 1.99l-5.146 5.145z"></path>
                </svg>
            </h1>
            
            <div class="profile-bio">
                <span class="bio-main" id="renderBioMain">Please wait</span>
                <span class="bio-sub" id="renderBioSub">Connecting to CraftBio...</span>
            </div>
        </header>

        <div class="links-grid" id="renderLinksContainer">
            <div style="grid-column: 1/-1; text-align: center; color: var(--text-muted); font-size: 14px;">Loading links...</div>
        </div>

        <div class="liquid-card social-dock" id="renderSocialContainer">
        </div>

        <div class="watermark">
            Crafted by <a href="signup.html">CraftBio</a>
        </div>

    </div>

    <script>
        function initTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) { document.documentElement.setAttribute('data-theme', savedTheme); } 
            else { const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches; document.documentElement.setAttribute('data-theme', prefersDark ? 'dark' : 'light'); }
        }
        function toggleTheme() {
            const newTheme = document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
            if (!localStorage.getItem('theme')) { document.documentElement.setAttribute('data-theme', e.matches ? 'dark' : 'light'); }
        });
        initTheme();
    </script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDZnFN7bRbO-S_gw519xTcPR17j1zGyxc4",
            authDomain: "atdesign-portfolio.firebaseapp.com",
            projectId: "atdesign-portfolio",
            storageBucket: "atdesign-portfolio.firebasestorage.app",
            messagingSenderId: "893862249348",
            appId: "1:893862249348:web:50d3e683bba425eb1953d1"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        function getBrandClass(iconName) {
            if(!iconName) return 'brand-default';
            if(iconName.includes('google-play')) return 'brand-play';
            if(iconName.includes('layer-group')) return 'brand-gumroad';
            if(iconName.includes('apple')) return 'brand-apple';
            if(iconName.includes('paypal')) return 'brand-paypal';
            if(iconName.includes('box-open')) return 'brand-kofi';
            return 'brand-default';
        }

        async function fetchAndRenderData() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const usernameFromURL = urlParams.get('u');

                let docRef;
                if (usernameFromURL) {
                    docRef = doc(db, "users", usernameFromURL);
                } else {
                    docRef = doc(db, "settings", "master_data");
                }

                const docSnap = await getDoc(docRef);
                
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    
                    if(data.profile) {
                        // لو اليوزر رفع صورة هتتعرض، لو لأ هتفضل الافتراضية
                        if(data.profile.avatar) document.getElementById('renderAvatar').src = data.profile.avatar;
                        if(data.profile.name) document.getElementById('renderName').innerText = data.profile.name;
                        if(data.profile.bioMain) document.getElementById('renderBioMain').innerText = data.profile.bioMain;
                        if(data.profile.bioSub) document.getElementById('renderBioSub').innerText = data.profile.bioSub;
                    }

                    const linksContainer = document.getElementById('renderLinksContainer');
                    if(data.links && data.links.length > 0) {
                        linksContainer.innerHTML = ''; 
                        data.links.forEach((link) => {
                            const brandClass = getBrandClass(link.icon);
                            const badgeHTML = link.badge ? `<div class="badge">${link.badge}</div>` : '';
                            const layoutClass = (link.layout === 'full') ? 'full-width' : 'half-width';

                            if(link.layout === 'full') {
                                linksContainer.innerHTML += `
                                    <a href="${link.url}" class="liquid-card app-link ${layoutClass}" target="_blank">
                                        ${badgeHTML}
                                        <div class="app-icon-wrapper ${brandClass}">
                                            <i class="${link.icon}"></i>
                                        </div>
                                        <div>
                                            <div class="app-text">${link.title}</div>
                                            ${link.subtext ? `<div class="app-subtext">${link.subtext}</div>` : ''}
                                        </div>
                                        <i class="fa-solid fa-chevron-right" style="margin-left: auto; color: var(--text-muted);"></i>
                                    </a>`;
                            } else {
                                linksContainer.innerHTML += `
                                    <a href="${link.url}" class="liquid-card app-link ${layoutClass}" target="_blank">
                                        ${badgeHTML}
                                        <div class="app-icon-wrapper ${brandClass}">
                                            <i class="${link.icon}"></i>
                                        </div>
                                        <div class="app-text">${link.title}</div>
                                    </a>`;
                            }
                        });
                    } else {
                        linksContainer.innerHTML = '<div style="grid-column: 1/-1; text-align: center; color: var(--text-muted); font-size: 14px;">No links added yet.</div>';
                    }

                    const socialContainer = document.getElementById('renderSocialContainer');
                    if(data.socialLinks && data.socialLinks.length > 0) {
                        socialContainer.innerHTML = '';
                        data.socialLinks.forEach((social) => {
                            socialContainer.innerHTML += `
                                <a href="${social.url}" class="social-btn" target="_blank">
                                    <i class="${social.icon}"></i>
                                </a>`;
                        });
                        socialContainer.style.display = 'flex';
                    } else {
                        socialContainer.style.display = 'none';
                    }
                    
                } else {
                    document.getElementById('renderName').innerText = "User Not Found";
                    document.getElementById('renderBioMain').innerText = "This CraftBio profile doesn't exist.";
                    document.getElementById('renderBioSub').innerText = "";
                    document.getElementById('renderLinksContainer').innerHTML = '<div style="grid-column: 1/-1; text-align: center; color: #ff5e5b; font-size: 14px;">Please check the link and try again.</div>';
                    document.getElementById('renderSocialContainer').style.display = 'none';
                }
            } catch (error) {
                console.log("Error loading data:", error);
            }
        }

        fetchAndRenderData();
    </script>

</body>
</html>
